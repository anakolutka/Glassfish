<a name="ref-monitorhttpservice"></a><h4>HTTP 服務監視</h4>
<p>[HTTP 服務監視] 頁面會顯示整體 Enterprise Server 連線池統計和執行緒池統計資料，以及所選虛擬伺服器和 HTTP 偵聽程式的請求統計資料。如需監視特性的說明，請參閱<a href="http://docs.sun.com/doc/820-4495/ablur?a=view"><i>「Sun GlassFish Enterprise Server v3 Prelude Administration Guide」</i>中的第 10 章「Monitoring the Enterprise Server」</a>。</p>
