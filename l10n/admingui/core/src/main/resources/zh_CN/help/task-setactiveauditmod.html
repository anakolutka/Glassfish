<a name="task-setactiveauditmod"></a><h4>设置活动的审计模块</h4><h6>开始之前</h6><p>要指定服务器使用的审计模块，请首先按照<a href="task-enabledisableauditmod.html">启用或禁用审计日志记录</a>所述启用审计日志记录。</p><ol>
<li><b>在“审计模块”字段中，选择服务器要使用的审计模块的名称。</b><p>默认值是 <tt>default</tt>。确保已按照<a href="task-usedefaultauditmod.html">使用默认审计模块</a>中所述将此审计模块的 <tt>auditOn</tt> 属性设置为 <tt>true</tt>。</p></li>
<li><b>单击&#8220;保存&#8221;。</b></li>
<li><b>如果控制台中显示&#8220;必须重新启动&#8221;，请重新启动 Enterprise Server。</b></li></ol><h6>另请参见</h6>
<ul><li><p><a href="task-auditmodulenew.html">创建审计模块</a></p></li>
<li><p><a href="task-auditmoduleedit.html">编辑审计模块</a></p></li>
<li><p><a href="task-auditmoduledelete.html">删除审计模块</a></p></li>
<li><p><a href="task-enabledisableauditmod.html">启用或禁用审计日志记录</a></p></li>
