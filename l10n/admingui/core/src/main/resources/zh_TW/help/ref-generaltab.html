<a name="ref-generaltab"></a><h4>一般資訊</h4>
<p>[一般資訊] 頁面將顯示以下資訊：</p><dl><dt>名稱</dt>
<dd><p>伺服器的名稱。</p></dd>
<dt>狀態</dt>
<dd><p>伺服器目前的狀態。伺服器的狀態分為已停止、已啟動或執行中。</p></dd>
<dt>HTTP 負載平衡器</dt>
<dd><p>負載平衡器的名稱 (若已啟用)。</p></dd>
<dt>HTTP 連接埠</dt>
<dd><p>目前配置用於 HTTP 請求與回應的連接埠。</p></dd>
<dt>IIOP 連接埠</dt>
<dd><p>目前配置用於 IIOP 請求與回應的連接埠。</p></dd>
<dt>配置目錄</dt>
<dd><p>主機電腦上包含配置檔案 (如 <tt>domain.xml</tt>) 的目錄。</p></dd>
<dt>安裝的版本</dt>
<dd><p>產品版本識別碼。</p></dd>
<dt>除錯</dt>
<dd><p>確定是否已啟用除錯功能。若已啟用除錯功能，則會同時顯示連接埠號碼。</p></dd>
</dl>

<br/>
