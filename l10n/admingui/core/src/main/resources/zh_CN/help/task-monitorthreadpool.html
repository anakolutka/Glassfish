<a name="task-monitorthreadpool"></a><h4>查看线程池监视数据</h4><a name="indexterm-33"></a><a name="indexterm-34"></a><ol>
<li><b>在导航树中，选择 "Application Server" 节点。</b></li>
<li><b>在“常规信息”页面中，单击“监视”选项卡。</b></li>
<li><b>在“Web 容器监视”页面中，单击“HTTP 服务”选项卡。</b><p>此时将打开“HTTP 服务监视”页面。</p><p>线程池监视数据显示在“HTTP 服务监视”页面上的“线程池统计信息”表中。</p></li>
<li>（可选的）<b>单击“刷新”按钮更新显示的监视数据。</b></li></ol><h6>另请参见</h6>
<ul><li><p><a href="task-confmonitor.html">配置监视服务</a></p></li>
<li><p><a href="task-monitorhttp.html">查看 HTTP 服务监视数据</a></p></li>
<li><p><a href="task-monitorwebcont.html">查看 Web 容器监视数据</a></p></li>
