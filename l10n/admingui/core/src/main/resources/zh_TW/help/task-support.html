<a name="task-support"></a><h4>檢視 Sun GlassFish Enterprise Server 的 [GlassFish 新聞] 頁面</h4><a name="indexterm-4"></a><p>[GlassFish 新聞] 頁面提供一組有關 Sun GlassFish Enterprise Server 的其他資訊連結，如電子報、文章、技術秘訣、論壇以及相關部落格。</p><ol>
<li><b>在瀏覽樹狀結構中，選取 [GlassFish 新聞] 節點。</b><p>[GlassFish 新聞] 頁面會隨即開啟。</p></li>
<li><b>按一下任何連結以在另外的瀏覽器標籤或視窗中開啟頁面。</b></li></ol>
