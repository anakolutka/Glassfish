<a name="ref-group-webcontainer"></a><h3>웹 컨테이너</h3>
<p>웹 컨테이너는 웹 응용 프로그램을 호스트합니다. 웹 컨테이너는 서블릿 및 JavaServer Pages<sup>TM</sup>(JSP<sup>TM</sup>) 파일이
실행되는 환경을 제공합니다. 관리 콘솔의 웹 컨테이너에 대한 컨테이너 차원의 설정은 없습니다.
</p><p>웹 컨테이너를 구성하려면 다음 페이지를 사용합니다.</p>
