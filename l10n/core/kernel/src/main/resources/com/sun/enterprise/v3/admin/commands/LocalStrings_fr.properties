#EN joe.invalid.start=The given option: {0} is invalid because it does not start with a ''-''
joe.invalid.start=L'option indiqu\u00e9e {0} n''est pas valide car elle ne commence pas par ''-''
#EN joe.invalid.cmd.syntax=The command line:{0} does not satisfy the syntax.\nIn a nutshell, all options should start with a ''-'', multiple options are separated by a '':''.\nA '':'' inside an option should be escaped with a ''\\''.\nSince shell interprets command arguments, make sure you quote it.\n
joe.invalid.cmd.syntax=La ligne de commande : {0} ne respecte pas la syntaxe.\nDans un nutshell, toutes les options doivent \u00eatre pr\u00e9c\u00e9d\u00e9es d'un tiret "-" et \u00eatre s\u00e9par\u00e9es par le signe deux-points ":".\nLes deux-points '':'' \u00e0 l''int\u00e9rieur d''une option doivent \u00eatre pr\u00e9c\u00e9d\u00e9s du caract\u00e8re d''\u00e9chappement ''\\''.\nPuisque le shell interpr\u00e8te les arguments des commandes, n''oubliez pas de les placer entre guillemets.\n
