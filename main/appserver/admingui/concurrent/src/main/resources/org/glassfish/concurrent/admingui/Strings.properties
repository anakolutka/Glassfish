hungAfterSeconds=Hung after:
hungAfterSecondsHelp=Amount of time in seconds a task can execute before it is considered hung.
corePoolSize=Core size:
corePoolSizeHelp=Number of threads to keep in a thread pool.
maximumPoolSize=Maximum pool size:
maximumPoolSizeHelp=Maximum number of threads a thread pool can contain. Cannot be 0 if core size is 0. If maximum size and core size are the same, a thread pool with a fixed number of threads is created.  
keepAliveSeconds=Keep alive:
keepAliveSecondsHelp=Time in seconds threads can remain idle when the number of threads is greater than core size. 
threadLifetimeSeconds=Thread lifetime:
threadLifetimeSecondsHelp=Time in seconds each thread remains in a thread pool before it is purged, regardless of whether the number of threads is greater than core size or whether the thread is active or idle. 
taskQueueCapacity=Task queue capacity
taskQueueCapacityHelp=Size of the queue holding submitted tasks awaiting execution. 
