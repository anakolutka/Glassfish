<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<script type="text/javascript">
	function installSearchEngine() {
 		if (window.external && ("AddSearchProvider" in window.external)) 		{
			window.external.AddSearchProvider("https://glassfish.dev.java.net/source/browse/*checkout*/glassfish/www/coolstuff/javanet/it.xml");
 		} else {
   		  // No search engine support (IE 6, Opera, etc).
   		alert("No search engine support");
 		}
	}
  	function installIt()
  	{
		var r=confirm("Do you want to install the search plugin for Issue Trackers of all the java.net projects?")
  		if (r==true)
    		{
			installSearchEngine();
			document.write("Start Using it ...");
			document.write("    <P> Two ways to use: <ul> <li>Enter the GlassFish Issue Tracker ID or your java.net ID <BR> -- displays specific GlassFish issue, or all your GlassFish issues.</li> <li>Enter the java.net project name, followed by its Issue Tracker ID or your java.net ID <BR> -- displays specific project issue or all your issues for that project.</li> </ul>"); 
    		}
  		else
    		{
    			document.write("Use https://dev.java.net/issues/query.cgi")
    		}
  	}
	</script>
	</head>
	<body>
		<h1> Install the Firefox search plugin </h1>
		<div id="abc">
		<script type="text/javascript">
			installIt();
		</script>
		</div>
	</body>
</html>
