<a name="task-tosetdefault"></a><h4>设置默认领域</h4><p><b>默认领域</b>是当应用程序的部署描述符未指定领域时 Enterprise Server 用于验证和授权的领域。</p><ol>
<li><b>在导航树中，展开&#8220;配置&#8221;节点。</b></li>
<li><b>选择&#8220;安全性&#8221;节点。</b><p>将打开&#8220;安全性&#8221;页面。</p></li>
<li><b>从&#8220;默认领域&#8221;下拉式列表中，选择服务器将用于验证的活动领域。</b><p>默认值为 <tt>file</tt>。</p></li>
<li><b>单击&#8220;保存&#8221;。</b></li></ol><h6>另请参见</h6>
