<a name="ref-generaltab"></a><h4>常规信息</h4>
<p>&#8220;常规信息&#8221;页面显示以下信息：</p><dl><dt>名称</dt>
<dd><p>服务器的名称。</p></dd>
<dt>状态</dt>
<dd><p>服务器的当前状态。服务器可以处于停止、启动或正在运行状态。</p></dd>
<dt>HTTP 负载平衡器</dt>
<dd><p>负载平衡器的名称（如果已启用负载平衡器）。</p></dd>
<dt>HTTP 端口</dt>
<dd><p>当前配置的用于 HTTP 请求和响应的端口。</p></dd>
<dt>IIOP 端口</dt>
<dd><p>当前配置的用于 IIOP 请求和响应的端口。</p></dd>
<dt>配置目录</dt>
<dd><p>主机上包含配置文件（如 <tt>domain.xml</tt>）的目录。</p></dd>
<dt>安装版本</dt>
<dd><p>产品版本标识符。</p></dd>
<dt>调试</dt>
<dd><p>标识是否已启用调试。如果已启用调试，则还会显示端口号。</p></dd>
</dl>

<br/>
