<a name="ref-auditmoduleprop"></a><h4>稽核模組專屬的特性</h4>
<p>下列特性適用於稽核模組。</p><dl><dt><tt>auditOn</tt></dt>
<dd><p>若值為 <tt>true</tt>，系統會載入稽核模組並確保 Enterprise Server 的稽核程式庫在稽核點時呼叫它。<tt>false</tt> 值會停用模組的稽核記錄。</p></dd>
</dl>
