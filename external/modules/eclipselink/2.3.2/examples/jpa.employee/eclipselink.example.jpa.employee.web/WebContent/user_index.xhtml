<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:loadBundle basename="resources.application" var="bundle" />

<ui:composition template="/templates/header.jsf">
	<ui:define name="title">User Home</ui:define>
	<ui:define name="body">
		<h1>User Operations</h1>
		<div align="center">
			<h:form>

				<h:panelGrid columns="2" title="Search by Last Name">
					<f:facet name="header">
						<h3>Search by Names</h3>
					</f:facet>
					<h:outputText value="First Name"></h:outputText>
					<h:inputText value="#{employeeSearch.firstName}"></h:inputText>
					<h:outputText value="Last Name"></h:outputText>
					<h:inputText value="#{employeeSearch.lastName}"></h:inputText>
					<div align="center">
						<h:commandButton value="Search" action="#{employeeSearch.search}"
							class="button"></h:commandButton>
					</div>
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
