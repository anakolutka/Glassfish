<a name="task-group-configuremutualauth"></a><h3>启用双向验证</h3>
<p>在双向验证中，服务器端和客户端验证都会被启用。要测试双向验证，必须存在一个包含有效证书的客户机。有关双向验证的信息，请参见<a href="http://java.sun.com/javaee/5/docs/tutorial/doc/index.html">《Java EE 5 Tutorial》</a>中的有关安全性的章节。</p><p>启用双向验证涉及以下任务：</p>
<ul><li><p><a href="task-enablemutualauth.html">启用对所有应用程序的双向验证</a></p></li>
<li><p><a href="task-enablemutualauthsingleapp.html">启用对特定应用程序的双向验证</a></p></li></ul>
