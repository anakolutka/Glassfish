<a name="ref-solarisrealmprop"></a><h4>特定于 <tt>SolarisRealm </tt> 类的属性</h4>
<p>Solaris 领域需要以下属性：</p><dl><dt>JAAS 上下文</dt>
<dd><p>JAAS（Java Authentication and Authorization Service，Java 验证和授权服务）上下文（用于此领域的登录模块标识符）。唯一的有效值是 <tt>solarisRealm</tt>。</p></dd>
</dl>
<p>以下可选属性可用于 Solaris 领域。</p><dl><dt>分配组</dt>
<dd><p>以逗号分隔的组名列表。出具有效证书的所有客户端都分配到这些组中，例如 <tt>employee、manager</tt>（这些是用户组的名称）。</p></dd>
</dl>
