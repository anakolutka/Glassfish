<a name="task-todeleterealm"></a><h4>刪除範圍</h4><ol>
<li><b>在瀏覽樹狀結構中，展開 [配置] 節點。</b></li>
<li><b>若將網域配置為支援叢集，請選取您要變更的配置。</b><p>例如，透過 cluster 設定檔或 enterprise 設定檔建立的網域。</p></li>
<li><b>展開 [安全性] 節點。</b></li>
<li><b>選取 [範圍] 節點。</b></li>
<li><b>從 [範圍] 頁面中，選取要刪除的範圍名稱左側之核取方塊。</b></li>
<li><b>按一下 [刪除]。</b></li></ol><h6>另請參閱</h6>
<ul><li><p><a href="task-realmnew.html">建立範圍</a></p></li>
