<a name="task-fileuserscreate"></a><h4>添加用户</h4><ol>
<li><b>单击“新建”将新用户添加到 File 领域中。</b><p>将打开“新建 File 领域用户”页面。</p></li>
<li><b>在“用户 ID”字段中，输入用户的名称。这是必需字段。</b></li>
<li><b>在“密码”字段中，输入唯一的密码。这是必需字段。</b></li>
<li><b>再次确认用户密码，以进行验证。这是必需字段。</b></li>
<li><b>在“组列表”字段中，输入用逗号分隔的用户所属的组列表。无需在其他位置定义这些组。</b></li>
<li><b>选择“确定”将此用户添加到 File 领域中的用户列表，或选择“取消”退出而不进行保存。</b></li></ol>
<br/>
