# DigestAuthenticator
digestAuthenticator.cacheRemove=Uma entrada v\u00E1lida foi removida do cache nonce do cliente para criar espa\u00E7o para novas entradas. Um ataque de repeti\u00E7\u00E3o \u00E9 poss\u00EDvel agora. Para impedir a possibilidade de ataques de repeti\u00E7\u00E3o, reduza nonceValidity ou aumente cnonceCacheSize. Outras advert\u00EAncias desse tipo ser\u00E3o suprimidas por 5 minutos.
