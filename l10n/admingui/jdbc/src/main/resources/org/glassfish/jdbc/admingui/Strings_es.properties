jdbcPool.validateAtmostOnceInSecondsHelp=El nt\u00e9rvalo de tiempo en el cual una conexi\u00f3n es validada en la mayor\u00eda una vez. 0 indica que no se ha habilitado.
#EN jdbcPool.connectionLeakTimeoutInSeconds=Leak Timeout:
jdbcPool.connectionLeakTimeoutInSeconds=Tiempo de espera del fallo:
