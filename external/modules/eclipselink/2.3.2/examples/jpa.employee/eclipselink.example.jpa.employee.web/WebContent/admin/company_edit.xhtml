<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:loadBundle basename="resources.application" var="bundle" />

<ui:composition template="/templates/header.jsf">
	<ui:define name="title">Employee Demo - Admin Home</ui:define>
	<ui:define name="body">
		<h3>Create/Edit Company</h3>
		<div align="center">
			<h:form>


				<h:panelGrid columns="2" class="pretty">
				<f:facet name="header">Company Information</f:facet>
					<h:outputText value="Code:"></h:outputText>
					<h:outputText id="company_code" value="#{CompanyEdit.company.code}"></h:outputText>
					<h:outputText value="Name:"></h:outputText>
					<h:inputText id="company_name" value="#{CompanyEdit.company.name}"></h:inputText>
					<f:facet name="footer">
						<div align="center">
							<h:commandButton action="#{CompanyEdit.save}" value="Save"></h:commandButton>
							&nbsp;&nbsp;
							<h:commandButton value="Cancel"></h:commandButton>
						</div>
					</f:facet>
				</h:panelGrid>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
