<a name="ref-auditmoduleprop"></a><h4>감사 모듈과 관련된 등록 정보</h4>
<p>감사 모듈에 사용 가능한 등록 정보는 다음과 같습니다.</p><dl><dt><tt>auditOn</tt></dt>
<dd><p>값이 <tt>true</tt>이면 감사 모듈이 로드되고 Enterprise Server의 감사 라이브러리가 감사 지점에서 이 감사 모듈을 호출합니다. 값이 <tt>false</tt>이면 모듈에 대한 감사 로깅이 비활성화됩니다.</p></dd>
</dl>

<br/>
