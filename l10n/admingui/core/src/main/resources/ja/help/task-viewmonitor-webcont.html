<a name="task-viewmonitor-webcont"></a><h4>Web コンテナの監視データを表示する</h4><a name="indexterm-29"></a><ol>
<li><b>ナビゲーションツリーで、「Application Server」ノードを選択します。</b></li>
<li><b>「一般情報」ページで、「監視」タブをクリックします。</b><p>「Web コンテナの監視」ページが開きます。</p></li>
<li>(省略可能) <b>「アプリケーション」ドロップダウンリストから、監視データを表示するアプリケーションを選択します。</b></li>
<li>(省略可能) <b>「仮想サーバー」ドロップダウンリストから、監視データを表示する仮想サーバーを選択します。</b></li>
<li>(省略可能) <b>表示されている監視データを更新するには、「更新」ボタンをクリックします。</b></li></ol>
<br/>
