<a name="ref-monitoringservice"></a><h4>监视服务</h4>
<p>使用&#8220;监视服务&#8221;页面可为各个服务器组件或服务配置监视选项。</p><p>对于每个可用组件，&#8220;监视服务&#8221;页面列出以下信息：</p><dl><dt>组件</dt>
<dd><p>Enterprise Server 组件名称。</p></dd>
<dt>监视级别</dt>
<dd><p>为组件设置的监视级别。对于每个组件，可用级别为&#8220;低&#8221;、&#8220;高&#8221;和&#8220;关闭&#8221;。默认级别为&#8220;关闭&#8221;。在此发行版中，&#8220;低&#8221;和&#8220;高&#8221;选项所提供的监视级别之间没有差别。</p></dd>
</dl>
