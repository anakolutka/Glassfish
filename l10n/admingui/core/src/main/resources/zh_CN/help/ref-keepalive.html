<a name="ref-keepalive"></a><h4>保持活动</h4>
<p>“保持活动”页面包含以下选项：</p><dl><dt>线程计数</dt>
<dd><p>指定要使用的保持活动线程数。默认值为 1。</p></dd>
<dt>最大连接数</dt>
<dd><p>指定要维护的持久性连接的最大数目。默认值为 256。</p></dd>
<dt>超时</dt>
<dd><p>指定保持活动连接应保持打开状态的最大秒数。默认值为 30。</p></dd>
</dl>
