<a name="ref-requestprocessing"></a><h4>要求処理</h4>
<p>「要求処理」ページには、次のオプションが含まれます。</p><dl><dt>スレッド数</dt>
<dd><p>要求処理スレッドの最大数。デフォルト値は 20 です。</p></dd>
<dt>初期スレッド数</dt>
<dd><p>サーバー起動時に利用可能にする要求処理スレッドの数。デフォルト値は 2 です。</p></dd>
<dt>スレッドの増分</dt>
<dd><p>要求数が初期スレッド数を超えた場合に追加される要求処理スレッドの数。デフォルト値は 1 です。</p></dd>
<dt>要求タイムアウト</dt>
<dd><p>要求タイムアウトまでの秒数。デフォルト値は 30 です。</p></dd>
<dt>バッファー長</dt>
<dd><p>要求処理スレッドが要求データの読み取り時に使用するバイト単位のバッファーのサイズ。デフォルト値は 8192 です。</p></dd>
</dl>
