<a name="task-group-configuremutualauth"></a><h3>相互認証を有効にする</h3>
<p>相互認証では、サーバーとクライアントサイドの両方で認証が有効です。相互認証をテストするには、有効な証明書を持つクライアントが存在している必要があります。相互認証の詳細については、<a href="http://java.sun.com/javaee/5/docs/tutorial/doc/index.html">『Java EE 5 Tutorial』</a>の「Security」に関する節を参照してください。</p><p>相互認証を有効にするには、次の作業が必要です。</p>
<ul><li><p><a href="task-enablemutualauth.html">「すべてのアプリケーションに対する相互認証を有効にする」</a></p></li>
<li><p><a href="task-enablemutualauthsingleapp.html">「特定のアプリケーションに対する相互認証を有効にする」</a></p></li></ul>
