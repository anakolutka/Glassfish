<a name="task-uc-pkgdetails"></a><h4>查看组件的详细信息</h4><p>更新工具提供了有关已安装<a href="ref-uc-concepts.html#ref-uc-about-component">组件</a>、已安装组件的可用更新，以及<a href="ref-uc-concepts.html#ref-uc-about-addon">附加组件</a>的详细信息。</p><ol>
<li><b>在导航树中，选择&#8220;更新工具&#8221;节点。</b><p>此时将显示&#8220;可用的附加软件&#8221;页面。</p></li>
<li><b>单击列出此组件的页面的选项卡。</b><p>此组件列在以下某个页面上：</p>
<ul><li><p><a href="ref-uc-addon.html">可用的附加软件</a></p></li>
<li><p><a href="ref-uc-update.html">可用更新</a></p></li>
<li><p><a href="ref-uc-installed.html">安装的组件</a></p></li></ul>
</li>
<li><b>在组件表中，选择此组件。</b><p>将显示所选组件的<a href="ref-uc-pkgdetails.html">组件详细信息</a>页面。</p></li></ol><h6>另请参见</h6>
<ul><li><p><a href="task-uc-set-proxy.html">为访问网络系统信息库配置网络代理设置</a></p></li>
<li><p><a href="task-uc-update.html">安装组件更新</a></p></li>
<li><p><a href="task-uc-addon.html">安装附加组件</a></p></li>
<li><p><a href="task-uc-installed-remove.html">卸载组件</a></p></li></ul>
