<a name="ref-keepalive"></a><h4>持續作用</h4>
<p>[持續作用] 頁面包含下列選項：</p><dl><dt>執行緒計數</dt>
<dd><p>指定要使用的持續作用執行緒數目。預設值為 1。</p></dd>
<dt>最大連線數</dt>
<dd><p>指定要維護的持續連線之最大數目。預設值為 256。</p></dd>
<dt>逾時</dt>
<dd><p>指定持續作用連線應保持開啟狀態的最大秒數。預設值為 30。</p></dd>
</dl>
