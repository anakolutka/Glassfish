<a name="lbmonitorconfig"></a><h4>To Enable Monitoring for the HTTP Load Balancer</h4><ol>
<li><b>In the tree component, select the HTTP Load Balancers node.</b></li>
<li><b>In the right pane, click the load balancer to edit.</b></li>
<li><b>Click the Monitor tab.</b></li>
<li><b>Click the Config tab.</b></li>
<li><b>Click the Enabled checkbox.</b></li>
<li><b>Click Save.</b></li></ol>
