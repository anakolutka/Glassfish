<a name="clrootlogging"></a><h4>JBI Runtime Logging</h4>
<a name="indexterm-102"></a><a name="indexterm-103"></a><p>This page enables you to configure log levels for the JBI Runtime .
You can either load the default logging level by selecting the Load Defaults
button or set a specific log level using the drop down list. Once
you make the changes, click Save for the changes to take effect.</p>
