<a name="ref-monitorhttpservice"></a><h4>HTTP 服务监视</h4>
<p>“HTTP 服务监视”页面从总体上显示了 Enterprise Server 连接池统计信息、线程池统计信息以及选定虚拟服务器和 HTTP 侦听器的请求统计信息。有关受监视属性的说明，请参见<a href="http://docs.sun.com/doc/820-4495/ablur?a=view"><i>《Sun GlassFish Enterprise Server v3 Prelude Administration Guide》</i>中的第&#160;10 &#160;章 &#8220;Monitoring the Enterprise Server&#8221;</a> 。</p>
