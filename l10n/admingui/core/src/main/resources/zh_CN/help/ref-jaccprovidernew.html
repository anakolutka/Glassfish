<a name="ref-jaccprovidernew"></a><h4>新建 JACC 提供者</h4>
<p>使用&#8220;新建 JACC 提供者&#8221;页面可以定义新的 JACC 提供者。</p><p>&#8220;新建 JACC 提供者&#8221;页面包含以下选项：</p><dl><dt>名称</dt>
<dd><p>标识此提供者的名称。</p></dd>
<dt>策略配置</dt>
<dd><p>实现策略配置工厂的类的名称。</p></dd>
<dt>策略提供者</dt>
<dd><p>实现策略工厂的类的名称。</p></dd>
<dt>其他属性</dt>
<dd><p>JACC 提供者的其他属性。有关可用于 JACC 提供者的其他属性的说明，请参见<a href="ref-jaccproviderprop.html">特定于 JACC 提供者的属性</a>。</p></dd>
</dl>

<ul><li><p><a href="task-jaccprovidernew.html">创建 JACC 提供者</a></p></li>

<p>无。</p>
