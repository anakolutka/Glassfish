NoUsageText=\u6ca1\u6709 {0} \u8fd9\u6837\u7684\u547d\u4ee4\u3002\u8981\u83b7\u5f97\u6709\u6548\u547d\u4ee4\u7684\u5217\u8868, \u8bf7\u4f7f\u7528\u201casadmin help\u201d\u3002
#EN: Option {0} deprecated.
