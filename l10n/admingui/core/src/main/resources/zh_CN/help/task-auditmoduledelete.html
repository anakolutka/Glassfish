<a name="task-auditmoduledelete"></a><h4>删除审计模块</h4><ol>
<li><b>展开&#8220;配置&#8221;节点。</b></li>
<li><b>选择要配置的实例：</b><ul>
<li><b>要配置特定的实例，请展开该实例的配置节点。例如，对于默认实例 <tt>server</tt>，请展开 "<tt>server-config</tt>" 节点。</b></li>
<li><b>要配置所有实例的默认设置，请展开 "<tt>default-config</tt>" 节点。</b></li></ul></li>
<li><b>展开&#8220;安全性&#8221;节点。</b></li>
<li><b>选择&#8220;审计模块&#8221;节点。</b></li>
<li><b>单击要删除的审计模块左侧的复选框。</b></li>
<li><b>单击&#8220;删除&#8221;。</b></li></ol><h6>另请参见</h6>
<ul><li><p><a href="task-auditmodulenew.html">创建审计模块</a></p></li>
<li><p><a href="task-auditmoduleedit.html">编辑审计模块</a></p></li>
<li><p><a href="task-enabledisableauditmod.html">启用或禁用审计日志记录</a></p></li>
<li><p><a href="task-setactiveauditmod.html">设置活动的审计模块</a></p></li>
<li><p><a href="task-usedefaultauditmod.html">使用默认审计模块</a></p></li></ul>
