<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>GlassFish Admin Console - Installation in Progress ...</title>
	<style type="text/css">


		body {
		font-family:Arial, Helvetica, sans-serif;
		font-size:76%;
		}
		
		h4 {font-style:normal; font-size:.9em;
		}
		
		h1 {
		margin-left:395px;
		margin-top:2em;
		color:#46626e;
		font-size:21px;
		}

		#container {
			padding-left: 0px;      
			padding-right: 180px;     
			background:#d4dbe1;
			height:435px;
		}
		
		#container .column {
			position: relative;
			float: left;
		}
		
		#container #buttons {
		margin-left:465px;
		color:#666;
		}
		
		#center {
			padding-right:10px;       
			width: 100%;
			height:435px;
		}
		
		#center p {
		margin-left:395px;
		}
		
		#footer {
			clear: both;
		}
		* html #left {
			left: 150px; 
		}

		#container {
			overflow: hidden;
		}

		* html body {
			overflow: hidden;
		}
		
		* html #footer-wrapper {
			float: left;
			position: relative;
			width: 100%;
			padding-bottom: 10010px;
			margin-bottom: -10000px;
			background:#4a5c6a;         
		}

		body {
			margin: 0;
			padding: 0;
			background:#4a5c6a;
		}

		#header, #footer {
			font-size: small;
			text-align: center;
			padding: 0.3em 0;
			background:#4a5c6a;
			height:20px;
			color:#FFFFFF;
		}

		// #center {background-image:url(login-backimage2.jpg);
		background-repeat:no-repeat;
		background-color:#FFFFFF;
		}

		#container .column {
			text-align: left;
		}

	</style>
</head>

<body>

	<div id="header"></div>

	<div id="container">

		<div id="center" class="column">
                     <h1>Installing the GlassFish Administration Console ...</h1>
                     <h1>Refresh the page for status ... </h1>   
                     <h1>Current status: %%%STATUS%%%</h1>
                </div>
        </div>      

	<div id="footer-wrapper">
		<div id="footer">Thank you for using GlassFish Application Server!</div>
</div>

</body>

</html>
