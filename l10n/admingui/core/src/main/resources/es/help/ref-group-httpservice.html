<a name="ref-group-httpservice"></a><h3>Servicio HTTP</h3>
<p>El servicio HTTP ofrece los recursos para implementar aplicaciones web y hacer
accesibles las aplicaciones web implementadas a través de los clientes HTTP. Estas
utilidades se proporcionan mediante dos tipos de objetos relacionados, servidores virtuales y
escuchas HTTP.</p>
