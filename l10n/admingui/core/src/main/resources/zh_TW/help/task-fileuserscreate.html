<a name="task-fileuserscreate"></a><h4>增加使用者</h4><ol>
<li><b>按一下 [新增] 以將新的使用者增加到 [File 範圍]。</b><p>[新建 File 範圍使用者] 頁面會隨即開啟。</p></li>
<li><b>在 [使用者 ID] 欄位中，輸入使用者的名稱。此為必要欄位。</b></li>
<li><b>在 [密碼] 欄位中，輸入唯一的密碼。此為必要欄位。</b></li>
<li><b>為進行驗證，請再次確認使用者密碼。此為必要欄位。</b></li>
<li><b>在 [群組清單] 欄位中，輸入使用者所屬的群組清單 (以逗號分隔)。這些群組無需在其他地方定義。</b></li>
<li><b>選取 [確定] 將此使用者增加至 [File 範圍] 中的使用者清單，或選取 [取消] 退出而不儲存。</b></li></ol>
<br/>
