<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:loadBundle basename="resources.application" var="bundle" />

<ui:composition template="/templates/header.jsf">
	<ui:define name="title">Employee Demo - Admin Home</ui:define>
	<ui:define name="body">
		<h1>Administrator Home</h1>
		<h:form>
			<table width="100%">
				<tr>
					<td width="50%">
						<h3>Users</h3>
						<h:dataTable var="user" value="#{UserSearch.users}" border="1">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Id"></h:outputText>
								</f:facet>
								<h:outputText id="id" value="#{user.id}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="First Name"></h:outputText>
								</f:facet>
								<h:outputText id="firstName" value="#{user.firstName}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Last Name"></h:outputText>
								</f:facet>
								<h:outputText id="lastName" value="#{user.lastName}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Administrator"></h:outputText>
								</f:facet>
								<h:outputText id="administrator" value="#{user.administrator}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Code"></h:outputText>
								</f:facet>
								<h:outputText id="company_code" value="#{user.company.code}"></h:outputText>
							</h:column>
														<h:column>
								<f:facet name="header">
									<h:outputText value=""></h:outputText>
								</f:facet>
								<h:commandLink value="Edit" action="user-edit">
								<f:param name="userId" value="#{user.id}" />
								</h:commandLink>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value=""></h:outputText>
								</f:facet>
								<h:commandLink value="Delete"></h:commandLink>
							</h:column>
							
						</h:dataTable> <h:commandLink  value="Create"></h:commandLink>
					</td>
					<td width="50%">
						<h3>Companies</h3> 
						
						<h:dataTable var="company"
							value="#{CompanySearch.companies}" border="1" width="100%">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Code"></h:outputText>
								</f:facet>
								<h:outputText id="code" value="#{company.code}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Name"></h:outputText>
								</f:facet>
								<h:outputText id="name" value="#{company.name}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value=""></h:outputText>
								</f:facet>
								<h:commandLink value="Edit" action="company-edit">
								<f:param name="companyCode" value="#{company.code}"/>
								</h:commandLink>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value=""></h:outputText>
								</f:facet>
								<h:commandLink value="Delete"></h:commandLink>
							</h:column>
						</h:dataTable> <h:commandLink value="Create"></h:commandLink>
					</td>
				</tr>
			</table>
		</h:form>

	</ui:define>
</ui:composition>
</html>
