<a name="task-group-configjvm"></a><h3>配置 JVM</h3>
<p>Java<sup>TM</sup> 虚拟机 (Java Virtual Machine, JVM<sup>TM</sup>) 使 Java 字节码可以在物理计算机上运行。调整 JVM 设置可以提高性能和避免出现内存分配错误。</p><p>配置 JVM 涉及以下任务：</p>
<ul><li><p><a href="task-jvmsettings.html">配置 JVM 常规设置</a></p></li>
<li><p><a href="task-jvmpathsettings.html">配置 JVM 路径设置</a></p></li>
<li><p><a href="task-jvmoptions.html">配置 JVM 选项</a></p></li>
<li><p><a href="task-securitymanagerdisable.html">禁用安全管理器</a></p></li>
<li><p><a href="task-jvmprofilersettings.html">配置 JVM 事件探查器设置</a></p></li>
<li><p><a href="task-setadvanceappconfig.html">设置高级应用程序配置</a></p></li>
<li><p><a href="task-setadvancedomainattributes.html">设置高级域属性</a></p></li></ul>

<hr><p><b>注 &#8211; </b>术语“Java 虚拟机”和 "JVM" 表示用于 Java 平台的虚拟机。</p>
