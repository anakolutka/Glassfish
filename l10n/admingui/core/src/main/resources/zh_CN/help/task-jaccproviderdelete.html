<a name="task-jaccproviderdelete"></a><h4>删除 JACC 提供者</h4><ol>
<li><b>在导航树中，展开&#8220;配置&#8221;节点。</b></li>
<li><b>在&#8220;配置&#8221;节点下，展开&#8220;安全性&#8221;节点。</b></li>
<li><b>在&#8220;安全性&#8221;节点下，选择&#8220;JACC 提供者&#8221;节点。</b><p>此时将打开&#8220;JACC 提供者&#8221;页面。</p></li>
<li><b>选中要删除的 JACC 提供者左侧的复选框。</b></li>
<li><b>单击&#8220;删除&#8221;。</b></li></ol><h6>另请参见</h6>
