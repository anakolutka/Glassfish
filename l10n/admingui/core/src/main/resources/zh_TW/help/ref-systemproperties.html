<a name="ref-systemproperties"></a><h4>系統特性</h4>
<a name="indexterm-29"></a><a name="indexterm-30"></a><p>使用 [系統特性] 頁面可檢視和管理應用程式伺服器特性。</p><p>系統特性會在伺服器層級定義設定的一般值。若要在管理主控台文字欄位中參照系統特性，可用美元符號和大括號括住系統特性。例如，若要參照名為 <i>prop-name</i> 的特性，可使用語法<tt> ${<i>prop-name</i>}</tt>。</p><p>[系統特性] 頁面可顯示每則訊息的下列資訊。</p><dl><dt>名稱</dt>
<dd><p>特性的名稱。</p></dd>
<dt>值</dt>
<dd><p>特性的值。</p></dd>
<dt>說明</dt>
<dd><p>特性的選擇性說明。</p></dd>
</dl>
<p>數個預先定義的系統特性不會顯示在此頁面上。如需詳細資訊，請參閱<a href="ref-preconfiguredprops.html">預先定義的系統特性</a>。</p>
