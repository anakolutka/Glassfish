privacy.text=<html> <p> Sun Microsystems, Inc. respecte votre volont\u00e9 de confidentialit\u00e9. <p> Les informations personnelles recueillies dans le pr\u00e9sent formulaire ne seront communiqu\u00e9es <p> \u00e0 aucune organisation externe \u00e0 Sun sans votre accord, sauf <p> pour traiter des donn\u00e9es au nom de Sun en relation avec la pr\u00e9sente transaction.</p> <br> <p> Nous utiliserons vos informations personnelles dans le cadre des communications et <p> de la gestion de votre compte Sun en ligne, ainsi que pour les services et applications <p> auxquels vous acc\u00e9dez et les produits que vous enregistrez <p> \u00e0 l'aide de celui-ci.</p> <br> <p> Sun \u00e9tant une entreprise internationale, nous pouvons \u00eatre amen\u00e9s \u00e0 transf\u00e9rer vos informations personnelles vers des <p> pays n'assurant pas un niveau de protection ad\u00e9quat. Toutefois, <p> Sun s'engage \u00e0 toujours prot\u00e9ger vos informations personnelles <p> de fa\u00e7on ad\u00e9quate, quel que le pays <p> d'implantation.</p> <br> <p> Si vous acceptez le traitement ci-dessus de vos informations personnelles, <p> veuillez remplir et renvoyer le pr\u00e9sent formulaire.</p> <br> <p> Si vous avez des questions, veuillez vous reporter \u00e0 la politique de confidentialit\u00e9 de Sun ou <p> contactez-nous \u00e0 l'adresse <a href=\"mailto:privacy@sun.com\">privacy@sun.com</a></p> <br><hr></html>

