# Womba is a non final API
womba.apiPackage=javax.womba
womba.specVersion=1.0
womba.newSpecVersion=1.1
womba.isFinal=false
womba.isAPI=true
womba.groupId=${womba.apiPackage}
womba.artifactId=${womba.apiPackage}-api
womba.buildNumber=35
womba.implVersion=${womba.newSpecVersion}-b${womba.buildNumber}
womba.jarImplementationVersion=${womba.implVersion}
womba.jarExtensionName=${womba.apiPackage}
womba.jarSpecificationVersion=${womba.specVersion}.99.${womba.buildNumber}
womba.bundleVersion=${womba.specVersion}.99.b${womba.buildNumber}
womba.bundleSymbolicName=${womba.apiPackage}-api
womba.bundleSpecVersion=${womba.bundleVersion}
womba.mavenVersion=${womba.jarImplementationVersion}-SNAPSHOT
womba.finalName=${womba.artifactId}

