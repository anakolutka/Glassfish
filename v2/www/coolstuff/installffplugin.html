<html>
	<head>
	<script type="text/javascript">
	function installSearchEngine() {
 		if (window.external && ("AddSearchProvider" in window.external)) 		{
			window.external.AddSearchProvider("https://glassfish.dev.java.net/source/browse/*checkout*/glassfish/www/coolstuff/gfit.xml");
 		} else {
   		  // No search engine support (IE 6, Opera, etc).
   		alert("No search engine support");
 		}
	}
  	function installIt()
  	{
		var r=confirm("Do you want to install the search plugin for GlassFish Issue Tracker?")
  		if (r==true)
    		{
			installSearchEngine();
			document.write("Start Using it ...");
    		}
  		else
    		{
    			document.write("Please use https://glassfish.dev.java.net")
    		}
  	}
	</script>
	</head>
	<body>
		<h1> Install the Firefox search plugin </h1>
		<div id="abc">
		<script type="text/javascript">
			installIt();
		</script>
		</div>
	</body>
</html>
