<a name="task-support"></a><h4>Sun GlassFish Enterprise Server の「Support」ページを表示する</h4><a name="indexterm-4"></a><p>「Support」ページには、ニュースレター、記事、技術的ヒント、ディスカッションフォーラム、関連ブログなど Sun GlassFish Enterprise Server に関する追加情報へのリンクが提供されています。</p><h6>始める前に</h6><p>Sun GlassFish Enterprise Server のインストールが <a href="task-register.html">Sun Connection に登録</a>されていることを確認します。</p><ul>
<li><b>ナビゲーションツリーで、「Support」ノードを選択します。</b></li></ul>
