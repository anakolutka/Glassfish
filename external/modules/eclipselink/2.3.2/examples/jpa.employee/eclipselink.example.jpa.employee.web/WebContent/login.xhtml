<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/header.jsf">
	<ui:define name="title">Employee Demo - Login</ui:define>
	<ui:define name="body">
		<h3>Login</h3>
		<h:form>
			<table width="100%">
				<tr>
					<td colspan="2"><div align="center">
							<h:outputText value="#{login.errorMessage}"
								style="line-height: 100px; color: #FF0000; font-size: large; font-family: Verdana, Arial, Sans-Serif; font-weight: bold; font-style: italic"
								rendered="#{not empty login.errorMessage}"></h:outputText>
							<h:outputText value="Please Login"
								style="line-height: 100px; color: #3333CC; font-size: large; font-family: Verdana, Arial, Sans-Serif; font-weight: bold; font-style: italic"
								rendered="#{empty login.errorMessage}"></h:outputText>
						</div></td>
				</tr>
				<tr>
					<td width="50%" align="right">User Id:</td>
					<td width="50%"><h:inputText value="#{login.userid}"></h:inputText>
					</td>
				</tr>
				<tr>
					<td width="50%" align="right">Password:</td>
					<td width="50%"><h:inputSecret value="#{login.password}"></h:inputSecret>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><h:commandButton
							action="#{login.login}" value="Login"></h:commandButton>
					</td>
				</tr>
			</table>
		</h:form>
		<p>Default Users:</p>
		<ul>
			<li>u1/password</li>
			<li>u2/password</li>
			<li>u3/password</li>
			<li>admin/password</li>
		</ul>
	</ui:define>
</ui:composition>
</html>
