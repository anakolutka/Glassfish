#EN lifecycleModules.titleHelp=A lifecycle module performs tasks when it is triggered by one or more events in the server's lifecycle. Possible trigger server events are: initialization, startup, ready to service requests, and shutdown. Lifecycle modules are not part of the Java specification, but are an enhancement to the Application Server.
lifecycleModules.titleHelp=Um m\u00f3dulo de ciclo de vida executa tarefas ao ser acionado por um ou mais eventos no ciclo de vida do servidor. S\u00e3o poss\u00edveis eventos acionadores no servidor: inicializa\u00e7\u00e3o, solicita\u00e7\u00f5es de pronto para servi\u00e7o e desligamento. Os m\u00f3dulos de ciclo de vida n\u00e3o fazem parte da especifica\u00e7\u00e3o Java, mas s\u00e3o um aprimoramento do servidor de aplicativos.
