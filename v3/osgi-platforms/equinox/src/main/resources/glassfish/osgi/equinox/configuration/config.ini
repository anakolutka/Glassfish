# The reason for using bootdelegation are:
# 1. Although Eclipselink imports these packages, in typical GlassFish installation,
# Oracle JDBC driver is not available as a bundle. We ask user to install the driver in 
# java.ext.dirs and that's when the bootdelegation flag comes into picture.
# 4. NetBeans profiler packages exist in parent class loader (see issue #8612)
# 5. BTrace exists in bootclasspath.
org.osgi.framework.bootdelegation=oracle.sql, oracle.sql.*, \
                           com.sun.btrace, com.sun.btrace.*, \
                           org.netbeans.lib.profiler, org.netbeans.lib.profiler.*
# We must set it to fwk
osgi.parentClassloader=fwk
# Without this, an unnecessary warning would come.
eclipse.ignoreApp=true

# The path is relative to EquinoxHome directory (glassfish/osgi/equinox/ for us)

#start eclipse console on given port - very hand for debugging the health of the system
osgi.console=6667

# turn on debug mode
# osgi.debug=/space/ss141213/WS/gf/v3/publish/glassfish/osgi/equinox/configuration/debugoptions.properties

# System packages: They are comprised of Java SE 6 platform packages
# Taken from: http://java.sun.com/javase/6/docs/api/
# Don't add/remove any new package unless you find bugs.
# Since we don't know the actual package versions,
# we export most of them with default version.

org.osgi.framework.storage=${com.sun.aas.instanceRoot}/osgi-cache/${GlassFish_Platform}/

# autostart GlassFish provisioning bundle.
# The reason for using reference scheme is that Felix and Equinox will not cache the bundle.
# So, any file system update will take effect on next framework restart without having to
# clean the OSGi cache.
# We use URI to encode special characters properly. See issue 12804.
glassfish.auto.start=reference:${com.sun.aas.installRootURI}/modules/osgi-main.jar

# Following three properties are used by GlassFish provisioning bundle (osgi-main.jar)
org.jvnet.hk2.osgimain.bundlesDir=${com.sun.aas.installRoot}/modules/
org.jvnet.hk2.osgimain.excludedSubDirs=autostart/
org.jvnet.hk2.osgimain.autostartBundles=glassfish.jar

