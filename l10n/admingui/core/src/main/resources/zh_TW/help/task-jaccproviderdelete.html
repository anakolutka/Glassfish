<a name="task-jaccproviderdelete"></a><h4>刪除 JACC 提供者</h4><ol>
<li><b>在瀏覽樹狀結構中，展開 [配置] 節點。</b></li>
<li><b>在 [配置] 節點下，展開 [安全性] 節點。</b></li>
<li><b>在 [安全性] 節點底下，選取 [JACC 提供者] 節點。</b><p>[JACC 提供者] 頁面會隨即開啟。</p></li>
<li><b>選取您要刪除的 JACC 提供者左側的核取方塊。</b></li>
<li><b>按一下 [刪除]。</b></li></ol><h6>另請參閱</h6>
<ul><li><p><a href="task-jaccprovidernew.html">建立 JACC 提供者</a></p></li>
<li><p><a href="task-jaccprovideredit.html">編輯 JACC 提供者</a></p></li>
<li><p><a href="task-setactivejaccprov.html">設定使用中的 JACC 提供者</a></p></li></ul>
