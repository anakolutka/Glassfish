<h1>「アップグレードの結果」画面</h1>
<p>「アップグレードの結果」画面には、アップグレードの状態が表示されます。</p>
<ol>
  <li>「結果」パネルには、正常に完了した手順と失敗した手順を示すメッセージが表示されます。
    <p>表示されたメッセージは、 <tt>&lt;AS_HOME&gt;/domains</tt>
 ディレクトリの  <tt>upgrade.log</tt>  ファイルにも記録されます。</p>
  </li>
  <li>画面下部のステータスバーには進捗が表示されます。</li>
  <li>確認を終えたら、「完了」ボタンを押します。</li>
</ol>
