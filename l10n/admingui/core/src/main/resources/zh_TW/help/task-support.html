<a name="task-support"></a><h4>檢視 Sun GlassFish Enterprise Server 的支援頁面</h4><a name="indexterm-4"></a><p>[支援] 頁面提供一組有關 Sun GlassFish Enterprise Server 之其他資訊的連結，如電子報、文章、技術秘訣、論壇以及相關部落格。</p><h6>開始之前</h6><p>請確保您的 Sun GlassFish Enterprise Server 安裝已<a href="task-register.html">向 Sun Connection 進行了註冊</a>。</p><ul>
<li><b>在瀏覽樹狀結構中，選取 [支援] 節點。</b></li></ul>
