#EN lifecycleModules.title=Lifecycle Modules
lifecycleModules.title=M\u00f3dulos de ciclo de vida
#EN lifecycleModules.titleHelp=A lifecycle module performs tasks when it is triggered by one or more events in the server's lifecycle. Possible trigger server events are: initialization, startup, ready to service requests, and shutdown. Lifecycle modules are not part of the Java specification, but are an enhancement to the Application Server.
lifecycleModules.titleHelp=Un m\u00f3dulo de ciclo de vida realiza tareas cuando uno o varios eventos del ciclo de vida del servidor activan este componente. Entre los posible eventos de activaci\u00f3n del servidor, se incluyen: inicializaci\u00f3n, inicio, listo para atender las solicitudes y cierre. Los m\u00f3dulos de ciclo de vida no forman parte de la especificaci\u00f3n de Java, aunque suponen una mejora para Application Server.
#EN lifecycleModule.editPageTitle=Edit Lifecycle Module
lifecycleModule.editPageTitle=Editar m\u00f3dulo de ciclo de vida
#EN lifecycleModule.editPageTitleHelp=Modify an existing lifecycle module.
lifecycleModule.editPageTitleHelp=Modifique un m\u00f3dulo del ciclo de vida existente.
#EN lifecycleModule.newPageTitle=New Lifecycle Module
lifecycleModule.newPageTitle=Nuevo m\u00f3dulo de ciclo de vida
#EN lifecycleModule.newPageTitleHelp=A lifecycle module performs tasks when it is triggered by one or more events in the server's lifecycle. Possible trigger server events are: initialization, startup, ready to service requests, and shutdown.
lifecycleModule.newPageTitleHelp=Un m\u00f3dulo de ciclo de vida realiza tareas cuando uno o varios eventos del ciclo de vida del servidor activan este componente. Entre los posibles eventos de activaci\u00f3n del servidor, se incluyen: inicializaci\u00f3n, inicio, listo para atender las solicitudes y cierre.
