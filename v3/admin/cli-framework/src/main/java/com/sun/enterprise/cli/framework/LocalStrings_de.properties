#EN: Enter Level:
PROMPT=Ebene eingeben:
#EN: Usage: {0}
Usage=Verwendung: {0}
#EN: There is no such command {0}.  Use "asadmin help" for a list of valid commands.
NoUsageText=Befehl {0} ist nicht vorhanden. Listen Sie die g\u00fcltigen Befehle mithilfe von "asadmin help" auf.
#EN: Option {0} deprecated.
OptionDeprecated=Option {0} wurde verworfen.
#EN: Option {0} deprecated, use --{1} instead.
OptionDeprecatedUseNew=Option {0} wurde verworfen, verwenden Sie stattdessen --{1}.
#EN: Unable to read system environment. No system environment will be used.
UnableToReadEnv=Systemumgebung kann nicht gelesen werden. Es wird keine Systemumgebung verwendet.

#Error Messages
#EN: CLI001 Invalid Command, {0}. Use "asadmin help" for a list of valid commands.
InvalidCommand=CLI001 Ung\u00fcltiger Befehl {0}. Listen Sie die g\u00fcltigen Befehle mithilfe von "asadmin help" auf.
#EN: CLI002 Unable to create command object, {0}
UnableToCreateCommand=CLI002 Befehlsobjekt kann nicht erstellt werden {0}
#EN: CLI003 No descriptors defined.
NoDescriptorsDefined=CLI003 Keine Deskriptoren definiert.
#EN: CLI004 Could not load the descriptor URLs.
CouldNotLoadDescriptor=CLI004 Deskriptor-URLs konnten nicht geladen werden.
#EN: CLI005 Could not write the command, {0} to a file.
CouldNotWriteCommandToFile=CLI005 Befehl {0} konnte nicht in eine Datei geschrieben werden.
#EN: CLI006 Could not write the component, {0} to a file.
CouldNotWriteComponentToFile=CLI006 Komponente {0} konnte nicht in eine Datei geschrieben werden.
#EN: CLI007 Invalid file path, {0}.
InvalidFilePath=CLI007 Ung\u00fcltiger Dateipfad {0}.
#EN: CLI008 Could not set the serialize directory.
CouldNoSetSerializeDirectory=CLI008 Serialisierungsverzeichnis konnte nicht festgelegt werden.
#EN: CLI009 Could not find LocalStrings.properties file.
CouldNotFindLocalStringsProperties=CLI009 Datei LocalStrings.properties wurde nicht gefunden.
#EN: CLI010 Value not specified for {0}
OptionValueNotSpecified=CLI010 Wert f\u00fcr {0} nicht angegeben
#EN: CLI011 Invalid option, {0}
NoSuchOption=CLI011 Ung\u00fcltige Option {0}
#EN: CLI012 Could not validate command.
CouldNotValidateCommand=CLI012 Befehl konnte nicht \u00fcberpr\u00fcft werden.
#EN: CLI013 Option {0} does not apply to {1}.
InvalidOption=CLI013 Option {0} gilt nicht f\u00fcr {1}.
#EN: CLI014 {0} is a required option.
OptionIsRequired=CLI014 {0} ist eine erforderliche Option.
#EN: CLI015 Invalid value for {0}.  Option accepts true or false.
OptionIsBoolean=CLI015 Ung\u00fcltiger Wert f\u00fcr {0}. G\u00fcltige Werte f\u00fcr die Option sind true oder false.
#EN: CLI016 Invalid number of operands. Number of operands should be 0 or 1.
ZeroOrOneOperand=CLI016 Ung\u00fcltige Anzahl an Operanden. Anzahl der Operanden muss 0 oder 1 sein.
#EN: CLI017 Invalid number of operands.  Number of operands should be greater than 1.
GreaterThanOneOperand=CLI017 Ung\u00fcltige Anzahl an Operanden. Anzahl der Operanden muss gr\u00f6\u00dfer als 1 sein.
#EN: CLI018 Invalid number of operands.  Number of operands should be greater than or equal to {0}.
GreaterOrEqualToOperand=CLI018 Ung\u00fcltige Anzahl an Operanden. Anzahl der Operanden muss gr\u00f6\u00dfer oder gleich {0} sein.
#EN: CLI019 Invalid number of operands.  Number of operands should be equal to {0}.
EqualToOperand=CLI019 Ung\u00fcltige Anzahl an Operanden. Die Anzahl der Operanden muss {0} sein.
#EN: CLI020 Operand is required.
OperandIsRequired=CLI020 Operand erforderlich.
#EN: CLI021 Number of operand should be between {0} and {1}.
BetweenNumberOperand=CLI021 Anzahl der Operanden sollte zwischen {0} und {1} liegen.
#EN: CLI022 Invalid syntax for numberofoperands,{0}.
InvalidSytanxForNumberOfOperands=CLI022 Ung\u00fcltige Syntax f\u00fcr numberofoperands,{0}.
#EN: CLI023 Command not specified.
CommandNotSpecified=CLI023 Befehl nicht angegeben.
#EN: CLI024 Could not read input stream.
CouldNotReadInputStream=CLI024 Eingabedatenstrom konnte nicht gelesen werden.
#EN: CLI025 An escape character is required in your input.
RequireEscapeChar=CLI025 Ihre Eingabe muss ein Codewechselzeichen enthalten.
