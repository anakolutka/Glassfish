<a name="task-webcontainersessiontimeout"></a><h4>設定階段作業逾時值</h4><ol>
<li><b>在瀏覽樹狀結構中，展開 [配置] 節點。</b></li>
<li><b>在 [配置] 節點下，選取 [Web 容器] 節點。</b><p>[Web 容器] 頁面會隨即開啟。</p></li>
<li><b>在 [Web 容器] 頁面上，按一下 [階段作業特性] 標籤。</b></li>
<li><b><a name="indexterm-5"></a>在 [階段作業逾時] 欄位中，鍵入階段作業有效的秒數。</b></li>
<li>(可選擇) <b>在 [其他特性] 區段中，指定其他特性。</b></li>
<li><b>按一下 [儲存]。</b></li></ol><h6>另請參閱</h6>
<ul><li><p><a href="task-webcontainermanagerprops.html">配置管理程式特性</a></p></li>
<li><p><a href="task-webcontainerstoreprops.html">配置儲存特性</a></p></li></ul>
