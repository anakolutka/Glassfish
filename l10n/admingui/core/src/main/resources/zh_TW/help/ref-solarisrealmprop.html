<a name="ref-solarisrealmprop"></a><h4><tt>SolarisRealm</tt> 類別特有的特性</h4>
<p>以下是 Solaris 範圍的必要特性。</p><dl><dt>JAAS 環境</dt>
<dd><p>JAAS (Java Authentication and Authorization Service) 環境 (用於此範圍之登入模組的識別碼)。唯一的有效值為 <tt>solarisRealm</tt>。</p></dd>
</dl>
<p>以下是適用於 Solaris 範圍的選擇性特性。</p><dl><dt>指定群組</dt>
<dd><p>逗號分隔的群組名稱之清單。您可將能提出有效憑證的所有用戶端指定給這些群組，例如 <tt>employee,manager</tt>，這將是使用者群組的名稱。</p></dd>
</dl>
