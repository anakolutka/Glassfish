<h1>업그레이드 결과 화면</h1>
<p>업그레이드 결과 화면에 업그레이드 상태가 표시됩니다.</p>
<ol>
  <li>결과 패널에 성공적으로 완료된 단계와 실패한 단계를 보여주는 메시지가 표시됩니다.
    <p>표시된 메시지는  <tt>&lt;AS_HOME&gt;/domains</tt>
디렉토리에 있는 <tt>upgrade.log 파일에도</tt> 작성됩니다.</p>
  </li>
  <li>화면 아래쪽의 상태 표시줄은 진행 상태를 나타냅니다.</li>
  <li>마침 버튼을 눌러 작업을 완료합니다.</li>
</ol>
