<a name="task-setactiveauditmod"></a><h4>設定使用中的稽核模組</h4><h6>開始之前</h6><p>若要指定伺服器使用的稽核模組，請首先依據<a href="task-enabledisableauditmod.html">啟用或停用稽核記錄</a>中所述，啟用稽核記錄功能。</p><ol>
<li><b>在 [稽核模組] 欄位中，選取要由伺服器使用的稽核模組之名稱。</b><p>預設值為 <tt>default</tt>。確定已依據<a href="task-usedefaultauditmod.html">使用預設稽核模組</a>中所述，將此稽核模組的 <tt>auditOn</tt> 特性設定為 <tt>true</tt>。</p></li>
<li><b>按一下 [儲存]。</b></li>
<li><b>如果主控台中顯示 [需要重新啟動]，請重新啟動 Enterprise Server。</b></li></ol><h6>另請參閱</h6>
<ul><li><p><a href="task-auditmodulenew.html">建立稽核模組</a></p></li>
<li><p><a href="task-auditmoduleedit.html">編輯稽核模組</a></p></li>
<li><p><a href="task-auditmoduledelete.html">刪除稽核模組</a></p></li>
<li><p><a href="task-enabledisableauditmod.html">啟用或停用稽核記錄</a></p></li>
<li><p><a href="task-usedefaultauditmod.html">使用預設稽核模組</a></p></li></ul>
