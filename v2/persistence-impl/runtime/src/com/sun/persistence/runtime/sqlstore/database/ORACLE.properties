#
# default properties for Oracle SQL generation
#

LENGTH=LENGTH(%1$s)
SQRT=SQRT(%1$s)
ABS=ABS(%1$s)
MOD=MOD(%1$s, %2$s)
#%1 - string
#%2 - start position
#%3 - length (option)
SUBSTRING=SUBSTR(%1$s, %2$s, %3$s)
# %1 - string1
# %2 - string2
CONCAT=concat(%1$s, %2$s)
#%1 - string to be searched
#%2 - string to be located
#%3 - start position (option)
LOCATE_THREE=INSTR(%1$s, %2$s, %3$s)
LOCATE_TWO=INSTR(%1$s, %2$s)
LOCATE_THREE_ARGS=true
#SPECIAL_DB_OPERATION=com.sun.persistence.runtime.sqlstore.database.oracle.OracleSpecialDBOperation

