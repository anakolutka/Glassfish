<a name="connectorsecuritymapeditt"></a><h5>To Edit Security Maps for Connector Connection Pools</h5>
<ol>
<li><b>In the Edit Connector Connection Pool page, click the Security Maps tabbed pane.</b></li>
<li><b>From the list of  security maps, click the name of the security
map that you want to edit.</b></li>
<li><b>Modify the values as desired, and click Save.</b></li></ol>
