<ul><li><p>可得知修補程式資訊和錯誤更新</p></li>
<li><p>可獲得螢幕擷取教學和指導</p></li>
<li><p>可得知新聞和活動</p></li>
<li><p>可獲得支援和訓練課程</p></li></ul>
<p>註冊程序包括下列作業：</p>
<ul><li><p><a href="task-register.html">利用 Sun Connection 註冊 Sun GlassFish Enterprise Server</a></p></li>
