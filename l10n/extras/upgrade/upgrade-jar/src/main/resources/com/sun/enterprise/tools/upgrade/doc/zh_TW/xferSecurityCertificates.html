<h1>【傳送安全性憑證】螢幕</h1>
<p>使用【傳送安全性憑證】螢幕，來指定包含一組 (或多組) 要遷移到 Sun Java Systems Application Server 9 之安全性憑證的網域： </p>
<ol start="1" type="1">
  <li>按下【新增】按鈕，以顯示<a
 href="./addDomainDialog.html">【增加網域】對話方塊</a>，在此方塊中會輸入憑證檔案的網域名稱和密碼。
    <p>【含要傳輸的憑證之網域】面板將顯示已增加的網域。</p>
  </li>
  <li>重複此程序，直到所有包含要傳輸的憑證的網域都已加入。 </li>
  <li>若要刪除之前增加的網域，請選取要刪除的網域，然後按下【刪除網域】按鈕。 </li>
  <li>完成後，按【下一步】按鈕。
    <p><a href="./upgradeResults.html">【升級結果】螢幕</a>顯示升級的狀態。</p>
  </li>
</ol>
