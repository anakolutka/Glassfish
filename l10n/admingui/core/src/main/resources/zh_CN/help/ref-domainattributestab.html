<a name="ref-domainattributestab"></a><h4>域属性</h4>
<p>使用此页面可为 Enterprise Server 设置高级域属性。</p><dl><dt>应用程序根目录</dt>
<dd><p>部署应用程序的目录的完整路径。</p></dd>
<dt>日志根目录</dt>
<dd><p>确定保存服务器日志文件的位置。</p></dd>
<dt>语言环境</dt>
<dd><p>如果将此字段留为空白，将使用主机的默认语言环境。</p><p>语言环境是一种标识符，用于指定特定的语言和区域组合。例如，美国英语的语言环境是 <tt>en_US</tt>，日语的语言环境是 <tt>ja_JP</tt>。要使用非英语语言环境，Application Server 必须经过本地化，即必须将英语翻译成其他语言。</p></dd>
</dl>
