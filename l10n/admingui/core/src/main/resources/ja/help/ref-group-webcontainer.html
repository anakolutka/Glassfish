<a name="ref-group-webcontainer"></a><h3>Web コンテナ</h3>
<p>Web コンテナは、Web アプリケーションをホストします。Web コンテナは、サーブレットと JavaServer Pages<sup>TM</sup> (JSP<sup>TM</sup>) ファイルの実行環境を提供します。管理コンソール の Web コンテナのためのコンテナ全体の設定はありません。</p><p>Web コンテナを設定するには、次のページを使用します。</p>
