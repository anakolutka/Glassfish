<a name="ref-jaccproviderprop"></a><h4>JACC 提供者專屬的特性</h4>
<p>下列特性適用於 JACC 提供者。</p><dl><dt><tt>儲存庫</tt></dt>
<dd><p>包含策略檔案的目錄。對於預設提供者，此值為 <tt>${com.sun.aas.instanceRoot}/generated/policy</tt>。</p></dd>
</dl>
