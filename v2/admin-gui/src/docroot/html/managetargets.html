<a name="managetargets"></a><h4>Managing Targets</h4>
<p>In the Manage Targets page, you can select available clusters and stand-alone instances
as targets for a resource or an application. To do this, from the
Available Targets list, select the desired cluster or stand-alone instance and click Add.
Click OK to save your changes.</p>
