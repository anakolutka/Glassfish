<a name="ref-webapplications"></a><h4>Web アプリケーション</h4>
<p>「Web アプリケーション」ページには、アプリケーションサーバーに配備されている Web アプリケーションの一覧が表示されます。アプリケーションごとに、次の情報が表示されます。</p>
<ul><li><p>名前</p></li>
<li><p>使用可能</p></li>
<li><p>コンテキストルート</p></li>
<li><p>アクションのリンク</p></li></ul>
