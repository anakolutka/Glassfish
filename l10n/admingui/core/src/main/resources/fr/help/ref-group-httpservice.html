<a name="ref-group-httpservice"></a><h3>Service HTTP</h3>
<p>Le service HTTP offre des fonctionnalités pour déployer des applications Web et
rendre ces dernières accessibles aux clients HTTP. Ces fonctionnalités sont mises à
disposition par l'intermédiaire de deux types d'objets associés : les serveurs virtuels
et les listeners HTTP.</p>
