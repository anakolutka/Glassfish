<a name="task-fileusersedit"></a><h4>编辑用户信息</h4><ol>
<li><b>从“文件用户”页面上表的“用户 ID”列中选择要修改的用户名称。</b><p>将打开“编辑 File 领域用户”页面。</p></li>
<li><b>通过在“密码”和“确认密码”字段中输入新密码来更改用户密码。</b></li>
<li><b>通过在&#8220;组列表&#8221;字段中添加或删除组来更改用户所属的组。</b><p>用逗号将组名分隔开。不需要先定义组。</p></li>
<li><b>选择“保存”以保存您对此用户所进行的编辑，或者返回而不进行保存。</b></li></ol>
