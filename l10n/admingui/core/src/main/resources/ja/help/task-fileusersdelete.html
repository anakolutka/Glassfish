  </title>
  <script language="JavaScript1.2">

        if (linktag[i].rel == "stylesheet") {

<body class="HlpBdy">



<a name="task-fileusersdelete"></a><h4>ユーザーを削除するには</h4><ol>
<li><b>「ファイルユーザー」ページで、削除するユーザーの名前の左側にあるチェックボックスを選択します。</b></li>
<li><b>「削除」をクリックします。</b></li>
<li><b>「了解 (OK)」をクリックして削除を確認すると、処理後に「ファイルユーザー」ページに戻ります。</b></li></ol>
<br/>
