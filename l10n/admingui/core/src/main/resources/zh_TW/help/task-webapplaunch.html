<a name="task-webapplaunch"></a><h4>啟動 Web 應用程式</h4><h6>開始之前</h6><p>請確保您要啟動的 Web 應用程式已部署完成。</p><ol>
<li><b>在瀏覽樹狀結構中，展開 [應用程式] 節點。</b></li>
<li><b>選取 [Web 應用程式] 節點。</b><p>[Web 應用程式] 頁面會隨即開啟。</p></li>
<li><b>在 [已部署的 Web 應用程式] 表格中，於您要啟動之應用程式的列中按一下 [啟動]。</b><p>將在新的瀏覽器視窗中開啟該應用程式。</p></li></ol><h6>另請參閱</h6>
<ul><li><p><a href="task-webappdeploy.html">部署 Web 應用程式</a></p></li>
<li><p><a href="task-webappedit.html">編輯已部署的 Web 應用程式</a></p></li>
<li><p><a href="task-webappviewdesc.html">檢視 Web 應用程式的描述元</a></p></li>
<li><p><a href="task-webappredeploy.html">重新部署已部署的 Web 應用程式</a></p></li></ul>
