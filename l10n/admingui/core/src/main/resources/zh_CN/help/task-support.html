<a name="task-support"></a><h4>查看 Sun GlassFish Enterprise Server 的&#8220;GlassFish 新闻&#8221;页面</h4><a name="indexterm-4"></a><p>&#8220;GlassFish 新闻&#8221;页面提供关于 Sun GlassFish Enterprise Server 的附加信息（如时事通讯、文章、技术提示、论坛以及相关的博客）的链接集合。</p><ol>
<li><b>在导航树中，选择&#8220;GlassFish 新闻&#8221;节点。</b><p>此时将打开&#8220;GlassFish 新闻&#8221;页面。</p></li>
<li><b>单击任何链接以在单独的浏览器选项卡或窗口中打开页面。</b></li></ol>
