<a name="ref-domainattributestab"></a><h4>網域屬性</h4>
<p>使用此頁面可設定 Enterprise Server 的進階網域屬性。</p><dl><dt>應用程式根</dt>
<dd><p>部署應用程式的目錄完整路徑。</p></dd>
<dt>記錄檔根</dt>
<dd><p>指定儲存伺服器記錄檔的位置。</p></dd>
<dt>語言環境</dt>
<dd><p>若此欄位保留為空白，則會使用主機的預設語言環境。</p><p>語言環境是指定特定的語言和區域組合的識別碼。例如，美式英文的語言環境為 <tt>en_US</tt>，日文的語言環境為 <tt>ja_JP</tt>。若要使用非英文的語言環境，必須對 Application Server 進行本土化 ，此程序包括將英文譯為其他語言。</p></dd>
</dl>
