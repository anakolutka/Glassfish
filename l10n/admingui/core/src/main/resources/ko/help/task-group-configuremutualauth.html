<a name="task-group-configuremutualauth"></a><h3>상호 인증 활성화</h3>
<p>상호 인증에서는 서버 및 클라이언트측 인증이 모두 활성화됩니다. 상호 인증을 테스트하려면 클라이언트에
유효한 인증서가 있어야 합니다. 상호 인증에 대한 자세한 내용은 <a href="http://java.sun.com/javaee/5/docs/tutorial/doc/index.html">Java EE 5 Tutorial</a>의 보안 섹션을
참조하십시오.</p><p>상호 인증 활성화에는 다음 작업이 포함됩니다.</p>
<ul><li><p><a href="task-enablemutualauth.html">모든 응용 프로그램에 대해 상호 인증을 활성화하는 방법</a></p></li>
<li><p><a href="task-enablemutualauthsingleapp.html">특정 응용 프로그램에 대해 상호 인증을 활성화하는 방법</a></p></li></ul>
