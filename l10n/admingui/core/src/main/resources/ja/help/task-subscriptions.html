<a name="task-subscriptions"></a><h4>Sun GlassFish Enterprise Server の「サブスクリプション」ページを表示する</h4><a name="indexterm-5"></a><ol>
<li><b>ナビゲーションツリーで、「共通操作」ノードを選択します。</b><p>「共通操作」ページが開きます。 </p></li>
<li><b>「GlassFish ニュース」の下で、「サブスクリプション」のリンクをクリックします。</b><p>「GlassFish サブスクリプション」ページが、新しいブラウザタブまたはウィンドウで開きます。</p></li></ol>
