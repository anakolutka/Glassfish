<p>HTTP 서비스는 웹 응용 프로그램을 배포하는 기능과 HTTP 클라이언트가 배포된 웹 응용
프로그램에 액세스할 수 있게 하는 기능을 제공합니다. 이 기능은 가상 서버와 HTTP
수신기라는 두 종류의 관련된 객체 수단으로 제공됩니다.</p>
