<a name="ref-connectionpool"></a><h4>連線池</h4>
<p>[連線池] 頁面包含下列選項：</p><dl><dt>最大擱置計數</dt>
<dd><p>指定 HTTP 偵聽程式允許的最大擱置連線數目。預設值為 4096。</p></dd>
<dt>佇列大小</dt>
<dd><p>指定連線佇列的大小上限 (以位元組為單位)。該值還指定伺服器可以擁有的最大未執行連線數目。預設值為 4096。</p></dd>
<dt>接收緩衝區大小</dt>
<dd><p>指定 HTTP 偵聽程式的接收緩衝區大小 (以位元組為單位)。預設值為 4096。</p></dd>
<dt>傳送緩衝區大小</dt>
<dd><p>指定 HTTP 偵聽程式的傳送緩衝區大小 (以位元組為單位)。預設值為 8192。</p></dd>
</dl>
