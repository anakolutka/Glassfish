<a name="task-group-auditevents"></a><h3>审计 Enterprise Server 事件</h3>
<p>审计 Enterprise Server 如何记录重要事件，例如错误或安全性破坏。Enterprise Server 在日志文件中记录所有验证事件。完整的访问日志提供了 Enterprise Server 访问事件的顺序线索。</p><p>审计 Enterprise Server 事件涉及以下任务：</p>
<ul><li><p><a href="task-auditmodulenew.html">创建审计模块</a></p></li>
<li><p><a href="task-auditmoduleedit.html">编辑审计模块</a></p></li>
<li><p><a href="task-auditmoduledelete.html">删除审计模块</a></p></li>
<li><p><a href="task-enabledisableauditmod.html">启用或禁用审计日志记录</a></p></li>
<li><p><a href="task-setactiveauditmod.html">设置活动的审计模块</a></p></li>
<li><p><a href="task-usedefaultauditmod.html">使用默认审计模块</a></p></li></ul>
