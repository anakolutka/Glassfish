#EN jrubyContainerTitle=Ruby Container
jrubyContainerTitle=Contenedor Ruby
#EN jrubyContainerTitleHelp=Container to host Ruby web applications such as Ruby on Rails, Merb, Sinatra or any Rack based Ruby application.
jrubyContainerTitleHelp=Contenedor que alberga las aplicaciones Web de Ruby como, por ejemplo, Ruby on Rails, Merb, Sinatra o cualquier aplicaci\u00f3n de Ruby basada en Rack.

#EN jrubyHome=JRuby Home:
jrubyHome=Inicio de JRuby:
#EN jrubyHomeHelp=Path to the installation of JRuby
jrubyHomeHelp=Ruta a la instalaci\u00f3n de JRuby
#EN runtime=Initial Pool Size:
runtime=Tama\u00f1o de conjunto inicial:
#EN runtimeHelp=Initial number of JRuby runtimes available in the pool. Must be > 0 and >= minimum and <= maximum pool size.
runtimeHelp=N\u00famero inicial de tiempos de ejecuci\u00f3n JRuby disponible en el conjunto. Debe ser > 0 y >= tama\u00f1o de conjunto m\u00ednimo y <= tama\u00f1o de conjunto m\u00e1ximo.
#EN runtimeMin=Minimum Pool Size:
runtimeMin=Tama\u00f1o de conjunto m\u00ednimo:
#EN runtimeMinHelp=Minimum possible number of JRuby runtimes in the pool. Must be > 0 and  <= initial and maximum pool size.
runtimeMinHelp=N\u00famero m\u00ednimo posible de tiempos de ejecuci\u00f3n de JRuby en el conjunto. Debe ser > 0 y  <= tama\u00f1o de grupo m\u00e1ximo e inicial.
#EN runtimeMax=Maximum Pool Size:
runtimeMax=Tama\u00f1o de conjunto m\u00e1ximo:
#EN runtimeMaxHelp=Maximum possible number of JRuby runtimes in the pool. Must be > 0 and >= minimum and initial pool size.
runtimeMaxHelp=N\u00famero m\u00e1ximo posible de tiempos de ejecuci\u00f3n de JRuby en el conjunto. Debe ser > 0 y >= que el tama\u00f1o de conjunto m\u00ednimo e inicial.

#EN appType=Framework:
appType=Estructura:
#EN appTypeHelp=Setting this property will bypass the normal, and potentially lengthy, auto-detection process and force deployment on the specified framework
appTypeHelp=Al definir esta propiedad se omitir\u00e1 el proceso normal y posiblemente prolongado de detecci\u00f3n autom\u00e1tica y se forzar\u00e1 la implementaci\u00f3n en la estructura especificada
#EN rackEnv=Rack Environment
rackEnv=Entorno de rack
#EN rackEnvHelp=Environment in which a JRuby application such as Rails or Merb would run
rackEnvHelp=Entorno en el que se ejecutar\u00e1 una aplicaci\u00f3n JRuby como, por ejemplo, Rails o Merb
#EN mtSafe=MT-Safe
mtSafe=MT-Safe
#EN mtSafeHelp=Thread-safe setting for the framework in which the application will run; only affects applications started using an auto-detected user-provided startup script
mtSafeHelp=Valor Thread-safe de la estructura en la que se ejecutar\u00e1 la aplicaci\u00f3n; solo afecta a las aplicaciones iniciadas mediante una secuencia de comandos de inicio de detecci\u00f3n autom\u00e1tica proporcionada por el usuario.
