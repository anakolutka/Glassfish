#EN create.jdbc.connection.pool=registers the JDBC connection pool
create.jdbc.connection.pool=enregistre le pool de connexions JDBC
#EN create.jdbc.connection.pool.datasourceclassname=The name of the vendor\u2014supplied JDBC datasource resource manager.
create.jdbc.connection.pool.datasourceclassname=Nom du gestionnaire de ressources datasource JDBC fourni par le fournisseur.
#EN create.jdbc.connection.pool.restype=The interface that the datasource class implements. Must be one of javax.sql.DataSource, javax.sql.ConnectionPoolDataSource or javax.sql.XADataSource. It leads to an error when this option has a legal value and the indicated interface is not implemented by the datasource class. This option has no default value.
create.jdbc.connection.pool.restype=Interface impl\u00e9ment\u00e9e par la classe datasource. Doit \u00eatre javax.sql.DataSource, javax.sql.ConnectionPoolDataSource ou javax.sql.XADataSource. Lorsque cette option a une valeur admise, une erreur se produit si l'interface indiqu\u00e9e n'est pas impl\u00e9ment\u00e9e par la classe datasource. Cette option n'a pas de valeur par d\u00e9faut.
#EN create.jdbc.connection.pool.steadypoolsize=The minimum and initial number of connections maintained in the pool. The default value is 8.
create.jdbc.connection.pool.steadypoolsize=Nombre minimal et initial de connexions g\u00e9r\u00e9es dans le pool. La valeur par d\u00e9faut est 8.
#EN create.jdbc.connection.pool.maxpoolsize=The maximum number of connections that can be created. The default value is 32.
create.jdbc.connection.pool.maxpoolsize=Nombre maximal de connexions pouvant \u00eatre cr\u00e9\u00e9es. La valeur par d\u00e9faut est 32.
#EN create.jdbc.connection.pool.maxwait=The amount of time a caller will wait before a connection timeout is sent. The default is 60 seconds. A value of 0 forces the caller to wait indefinitely.
create.jdbc.connection.pool.maxwait=Dur\u00e9e pendant laquelle un appelant attend avant l'envoi de l'expiration d'une connexion. La valeur par d\u00e9faut est 60 secondes. Si la valeur est 0, l'appelant attend ind\u00e9finiment.
#EN create.jdbc.connection.pool.poolresize=Quantity by which the pool will scale-up or scale-down the number of connections. Scale-up: When the pool has no free connections, pool will scale-up by this quantity. Scale-down: All the invalid and idle connections are removed, sometimes resulting in removing connections of quantity greater than this value. Steadypoolsize will be ensured. Possible values are from 0 to MAX_INTEGER. The default value is 2.
create.jdbc.connection.pool.poolresize=Nombre de connexions \u00e0 ajouter ou \u00e0 retirer lors d'un redimensionnement du pool. Ajout : lorsque le pool ne comporte plus de connexions disponibles, ce nombre de connexions est ajout\u00e9. Suppression : toutes les connexions non valides et inactives sont supprim\u00e9es, le nombre de connexions supprim\u00e9es peut parfois \u00eatre plus \u00e9lev\u00e9 que cette valeur. La taille de pool constante (steadypoolsize) est assur\u00e9e. Les valeurs possibles sont comprises entre 0 et MAX_INTEGER. La valeur par d\u00e9faut est 2.
#EN create.jdbc.connection.pool.idletimeout=The maximum time, in seconds, that a connection can remain idle in the pool. After this time, the implementation can close this connection. This timeout value must be kept shorter than the server side timeout value to prevent the accumulation of unusable connections in the application. The default value is 300.
create.jdbc.connection.pool.idletimeout=Dur\u00e9e maximale (en secondes) pendant laquelle une connexion peut rester inactive dans le pool. \u00c0 la fin de ce d\u00e9lai, l'impl\u00e9mentation peut fermer cette connexion. La valeur de ce d\u00e9lai d'expiration doit \u00eatre inf\u00e9rieure \u00e0 la valeur du d\u00e9lai d'expiration c\u00f4t\u00e9 serveur afin d'\u00e9viter l'accumulation de connexions inutilisables dans l'application. La valeur par d\u00e9faut est 300.
#EN create.jdbc.connection.pool.isolationlevel=The transaction-isolation-level on the pooled database connections. This option does not have a default value. If not specified, the pool operates with the default isolation level that the JDBC driver provides. You can set a desired isolation level using one of the standard transaction isolation levels: read-uncommitted, read-committed, repeatable-read, serializable. Applications that change the isolation level on a pooled connection programmatically risk polluting the pool. This could lead to program errors.
create.jdbc.connection.pool.isolationlevel=Niveau d'isolement de transaction sur les connexions de base de donn\u00e9es d'un pool. Cette option n'a pas de valeur par d\u00e9faut. Si elle n'est pas d\u00e9finie, le pool applique le niveau d'isolement par d\u00e9faut fourni par le pilote JDBC. Vous pouvez d\u00e9finir un niveau d'isolement en choisissant l'un des niveaux d'isolement de transaction standards : read-uncommitted, read-committed, repeatable-read, serializable. Les applications modifiant le niveau d'isolement sur une connexion de pool par programme risquent de polluer le pool. Cela peut entra\u00eener des erreurs au niveau du programme.
#EN create.jdbc.connection.pool.isisolationguaranteed=This is applicable only when a particular isolation level is specified for transaction-isolation-level. The default value is true. This option assures that every time a connection is obtained from the pool, isolation level is set to the desired value. This could have some performance impact on some JDBC drivers. Administrators can set this to false when the application does not change --isolationlevel before returning the connection.
create.jdbc.connection.pool.isisolationguaranteed=Ceci est applicable uniquement lorsqu'un niveau d'isolement de transaction particulier est d\u00e9fini. La valeur par d\u00e9faut est true. Cette option permet d'attribuer la valeur souhait\u00e9e au niveau d'isolement \u00e0 chaque fois qu'une connexion est obtenue du pool. Ceci peut affecter les performances de certains pilotes JDBC. Les administrateurs peuvent attribuer la valeur false lorsque l'application ne modifie pas --isolationlevel avant de renvoyer la connexion.
#EN create.jdbc.connection.pool.isconnectvalidatereq=If set to true, connections are validated or checked to see if they are usable before giving out to the application. The default value is false.
create.jdbc.connection.pool.isconnectvalidatereq=Si la valeur est true, les connexions sont valid\u00e9es ou v\u00e9rifi\u00e9es pour d\u00e9terminer si elles sont utilisables avant leur envoi \u00e0 l'application. La valeur par d\u00e9faut est false.
#EN create.jdbc.connection.pool.validationmethod=The name of the validation table used to perform a query to validate a connection. Valid settings are: auto-commit, meta-data, or table. The default value is auto-commit.
create.jdbc.connection.pool.validationmethod=Nom de la table de validation utilis\u00e9e pour effectuer une requ\u00eate de validation d'une connexion. Param\u00e8tres valides : auto-commit, meta-data ou table. La valeur par d\u00e9faut est auto-commit.
#EN create.jdbc.connection.pool.validationtable=The name of the validation table used to perform a query to validate a connection.
create.jdbc.connection.pool.validationtable=Nom de la table de validation utilis\u00e9e pour effectuer une requ\u00eate de validation de connexion. 
#EN create.jdbc.connection.pool.failconnection=If set to true, all connections in the pool must be closed when a single validation check fails. The default value is false. One attempt is made to re-establish failed connections.
create.jdbc.connection.pool.failconnection=Si la valeur est true, toutes les connexions du pool doivent \u00eatre ferm\u00e9es apr\u00e8s l'\u00e9chec d'une validation. La valeur par d\u00e9faut est false. Une tentative de r\u00e9tablissement des connexions en \u00e9chec est effectu\u00e9e.
#EN create.jdbc.connection.pool.allownoncomponentcallers=A pool with this property set to true, can be used by non-J2EE components, that is, components other than EJBs or Servlets. The returned connection is enlisted automatically with the transaction context obtained from the transaction manager. 
create.jdbc.connection.pool.allownoncomponentcallers=Si la valeur de cette propri\u00e9t\u00e9 est true, le pool peut \u00eatre utilis\u00e9 par des composants non J2EE, c'est-\u00e0-dire autres que du type EJB ou Servlet. La connexion renvoy\u00e9e est automatiquement inscrite sur le contexte de transaction du gestionnaire de transactions. 
#EN create.jdbc.connection.pool.nontransactionalconnections=A pool with this property set to true returns non-transactional connections. This connection does not get automatically enlisted with the transaction manager.
create.jdbc.connection.pool.nontransactionalconnections=Si la valeur de cette propri\u00e9t\u00e9 est true, le pool renvoie les connexions non transactionnelles. Cette connexion n'est pas automatiquement inscrite sur le gestionnaire de transactions.
