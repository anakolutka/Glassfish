jdbcPool.maxConnectionUsageCountHelp=El conjunto volver\u00e1 a utilizar las conexiones el n\u00famero de veces especificado, tras el cual se cerrar\u00e1. 0 indica que no se ha habilitado la funci\u00f3n.
