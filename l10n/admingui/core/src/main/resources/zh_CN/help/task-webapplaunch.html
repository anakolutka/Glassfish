<a name="task-webapplaunch"></a><h4>启动 Web 应用程序</h4><h6>开始之前</h6><p>确保已部署您要启动的 Web 应用程序。</p><ol>
<li><b>在导航树中，展开“应用程序”节点。</b></li>
<li><b>选择“Web 应用程序”节点。</b><p>此时将打开“Web 应用程序”页面。</p></li>
<li><b>在“已部署 Web 应用程序”表中，单击您要启动的应用程序行中的“启动”。</b><p>此时将在新浏览器窗口中打开此应用程序。</p></li></ol><h6>另请参见</h6>
<ul><li><p><a href="task-webappdeploy.html">部署 Web 应用程序</a></p></li>
<li><p><a href="task-webappedit.html">编辑已部署的 Web 应用程序</a></p></li>
<li><p><a href="task-webappviewdesc.html">查看 Web 应用程序的描述符</a></p></li>
<li><p><a href="task-webappredeploy.html">重新部署已部署的 Web 应用程序</a></p></li></ul>
