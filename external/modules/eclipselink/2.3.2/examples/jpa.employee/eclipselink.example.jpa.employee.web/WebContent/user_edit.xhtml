<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/header.jsf">
	<ui:define name="title">Employee Demo: Modify User</ui:define>

	<ui:define name="body">
		<h3>Create/Update User</h3>
		<div align="center">
		<h:form>
		<h:panelGrid columns="2" title="Search by Last Name" class="pretty">
				<f:facet name="header">User Credentials</f:facet>
				<h:outputText value="User ID:"/>
				<h:inputText value="#{userEdit.user.id}" readonly="#{editUser.user.id != null}"/>
				<h:outputText value="First Name:"/>
				<h:inputText value="#{userEdit.user.firstName}"/>
				<h:outputText value="Last Name:"/>
				<h:inputText value="#{userEdit.user.lastName}"/>
				<h:outputText value="Password:"/>
				<h:inputSecret value="#{userEdit.user.password}"/>
				<h:outputText value="Company:"/>
				<h:selectOneMenu value="#{userEdit.user.company}" >
					<f:selectItems value="#{userEdit.companies}"></f:selectItems>
					</h:selectOneMenu>
				<h:outputText value="Company Admin:"/>
					<h:selectBooleanCheckbox value="#{userEdit.user.companyAdmin}"></h:selectBooleanCheckbox>
				<h:outputText value="System Admin:"/>
					<h:selectBooleanCheckbox value="#{userEdit.user.administrator}"></h:selectBooleanCheckbox>
					<f:facet name="footer"><div align="center">
					<h:commandButton value="Save" action="#{userEdit.save}"/>
					<h:commandButton value="Cancel" action="user_home"/>
					</div>
				</f:facet>
			</h:panelGrid>
		</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
