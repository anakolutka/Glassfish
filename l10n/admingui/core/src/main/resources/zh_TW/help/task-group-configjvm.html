<a name="task-group-configjvm"></a><h3>配置 JVM</h3>
<p>透過 Java<sup>TM</sup> 虛擬機器 (JVM<sup>TM</sup>)，可以在實體機器上執行 Java 位元組碼。調校 JVM 設定可提昇效能並避免發生記憶體配置錯誤。</p><p>配置 JVM 包括下列作業：</p>
<ul><li><p><a href="task-jvmsettings.html">配置 JVM 一般設定</a></p></li>
<li><p><a href="task-jvmpathsettings.html">配置 JVM 路徑設定</a></p></li>
<li><p><a href="task-jvmoptions.html">配置 JVM 選項</a></p></li>
<li><p><a href="task-securitymanagerdisable.html">停用安全性管理員</a></p></li>
<li><p><a href="task-jvmprofilersettings.html">配置 JVM 效能評測器設定</a></p></li>
<li><p><a href="task-setadvanceappconfig.html">設定進階應用程式配置</a></p></li>
<li><p><a href="task-setadvancedomainattributes.html">設定進階網域屬性</a></p></li></ul>

<hr><p><b>備註 &#8211; </b>專有名詞「Java 虛擬機器」和「JVM」表示適用於 Java 平台的虛擬機器。</p>
