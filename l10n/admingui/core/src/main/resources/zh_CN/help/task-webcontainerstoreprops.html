<a name="task-webcontainerstoreprops"></a><h4>配置存储属性</h4><ol>
<li><b>在导航树中，展开“配置”节点。</b></li>
<li><b>在“配置”节点下，选择“Web 容器”节点。</b><p>此时将打开“Web 容器”页面。</p></li>
<li><b>在“Web 容器”页面上，单击“存储属性”选项卡。</b></li>
<li><b>在“清除时间间隔”中，键入从库中删除非活动会话数据之前经过的秒数。</b></li>
<li><b>在“目录”字段中，键入用来存储会话数据的文件的路径。</b><p>仅当已将&#8220;文件&#8221;选作持久性类型时才需要指定此路径。</p></li>
<li>（可选的）<b>在“其他属性”部分中，指定其他属性。</b></li>
<li><b>单击&#8220;保存&#8221;。</b></li></ol><h6>另请参见</h6>
<ul><li><p><a href="task-webcontainersessiontimeout.html">设置会话超时值</a></p></li>
