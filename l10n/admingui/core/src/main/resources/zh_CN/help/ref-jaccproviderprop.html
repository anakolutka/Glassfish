<a name="ref-jaccproviderprop"></a><h4>特定于 JACC 提供者的属性</h4>
<p>以下属性可用于 JACC 提供者。</p><dl><dt><tt>系统信息库</tt></dt>
<dd><p>包含策略文件的目录。对于默认提供者，此值为 <tt>${com.sun.aas.instanceRoot}/generated/policy</tt>。</p></dd>
</dl>
