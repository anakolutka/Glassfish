
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition template="/templates/header.jsf">
		<ui:define name="title">Employee Search</ui:define>

		<ui:define name="body">

			<div align="center">
				<h:form>
					<h:dataTable var="emp" value="#{employeeSearch.results}"
						rowClasses="row_data_odd,row_data_even" headerClass="table_header"
						columnClasses="column_data" border="1" class="pretty"
						rendered="#{! empty employeeSearch.results}">
						<f:facet name="header">Results for Employees with last name like: 
					<h:outputText value="#{employeeSearch.lastName}" />
						</f:facet>
						<h:column>
							<f:facet name="header">
								<h:outputText value="ID" />
							</f:facet>
							<h:outputText value="#{emp.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:commandLink action="employee_view" value="#{emp.displayName}">
								<f:param name="employeeId" value="#{emp.idString}" />
							</h:commandLink>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Gender"></h:outputText>
							</f:facet>
							<h:outputText value="#{emp.gender}" size="10"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="City"></h:outputText>
							</f:facet>
							<h:outputText value="#{emp.address.city}" size="15"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Country"></h:outputText>
							</f:facet>
							<h:outputText value="#{emp.address.country}" size="15"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Company"></h:outputText>
							</f:facet>
							<h:outputText value="#{emp.company.name}" size="15"></h:outputText>
						</h:column>

						<f:facet name="footer">
							<div align="right">Page ? of ?</div>
						</f:facet>

					</h:dataTable>
				</h:form>


				<h:outputText value="No Results Found"
					rendered="#{empty employeeSearch.results}" />


			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
