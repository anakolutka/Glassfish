#EN create.jvm.options=creates JVM options in the Java configuration or profiler element of the domain.xml file.
create.jvm.options=crea opciones JVM en la configuraci\u00f3n de Java o el elemento del analizador del archivo domain.xml.
#EN create.jvm.options.jvm_option_name=The left side of the equal sign (=) is the JVM option name. The right side of the equal sign (=) is the JVM option value. A colon (:) is a delimiter for multiple options.
create.jvm.options.jvm_option_name=La parte izquierda del signo igual (=) es el nombre de la opci\u00f3n JVM. La parte derecha del signo igual (=) es el valor de la opci\u00f3n de JVM. Los dos puntos (:) son un separador para opciones m\u00faltiples.
#EN create.jvm.options.usagetext=create-jvm-options [--target target(Default server)] [-?|--help=false] (jvm_option_name[=jvm_option_value])[:jvm_option_name=jvm_option_name*]
create.jvm.options.usagetext=create-jvm-options [--target target(Servidor predeterminado)] [-?|--help=false] (jvm_option_name[=jvm_option_value])[:jvm_option_name=jvm_option_name*]
#EN delete.jvm.options=removes JVM options from the Java configuration or profiler elements of the domain.xml file
delete.jvm.options=elimina las opciones de JVM de la configuraci\u00f3n de Java o los elementos del analizador del archivo domain.xml
#EN delete.jvm.options.jvm_option_name=The left side of the equal sign (=) is the JVM option name. The right side of the equal sign (=) is the JVM option value. A colon (:) is a delimiter for multiple options.
delete.jvm.options.jvm_option_name=La parte izquierda del signo igual (=) es el nombre de la opci\u00f3n de JVM. La parte derecha del signo igual (=) es el valor de la opci\u00f3n de JVM. Los dos puntos (:) son un separador para opciones m\u00faltiples.
#EN delete.jvm.options.usagetext=delete-jvm-options [--target target(Default server)][-?|--help=false] (jvm_option_name[=jvm_option_value])[:jvm_option_name[=jvm_option_name]]*
delete.jvm.options.usagetext=delete-jvm-options [--target target(Servidor predeterminado)][-?|--help=false] (jvm_option_name[=jvm_option_value])[:jvm_option_name[=jvm_option_name]]*
#EN list.jvm.options=lists JVM options in the Java configuration or profiler element of the domain.xml file.
list.jvm.options=enumera las opciones de JVM en la configuraci\u00f3n de Java o el elemento del analizador del archivo domain.xml
#EN list.jvm.options.success=Listing configured JVM Options and Java System Properties on given target successful
list.jvm.options.success=Enumerar correctamente las opciones de JVM configuradas y las propiedades del sistema Java en el destino determinado
#EN list.jvm.options.failed=Listing JVM options failed on given target for following reason: {0}
list.jvm.options.failed=Se ha producido un error al enumerar las opciones de JVM en el destino determinado por las razones siguientes: {0}
#EN create.jvm.options.success=Creating the given Option(s) on given target successful
create.jvm.options.success=Crear correctamente las opciones determinadas en el destino indicado
#EN delete.jvm.options.success=Deleting the given Option(s) on given target successful
delete.jvm.options.success=Crear correctamente las opciones determinadas en el destino indicado
#EN delete.jvm.options.failed=Deleting given option(s) on given target failed for following reason,\nthe current options in configuration have been retained
