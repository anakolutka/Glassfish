<a name="task-managefileusers"></a><h4>管理文件用户</h4><p>管理文件用户在 Enterprise Server 中通过安全领域节点完成。</p><ol>
<li><b>在导航树中，展开“配置”节点。</b></li>
<li><b>如果域配置为支持群集，请选择您要更改的配置。</b><p>示例为使用群集配置文件或企业配置文件创建的域。</p></li>
<li><b>展开&#8220;安全性&#8221;节点。</b></li>
<li><b>展开&#8220;领域&#8221;节点。</b></li>
<li><b>选择 "File" 节点。</b></li>
<li><b>在&#8220;编辑领域&#8221;页面中，单击&#8220;管理用户&#8221;按钮。</b><p>将打开“文件用户”页面。在此页面中执行以下任务：</p>
<ul><li><p><a href="task-fileuserscreate.html">添加用户</a></p></li>
<li><p><a href="task-fileusersedit.html">编辑用户信息</a></p></li>
<li><p><a href="task-fileusersdelete.html">删除用户</a></p></li></ul>
</li></ol>
