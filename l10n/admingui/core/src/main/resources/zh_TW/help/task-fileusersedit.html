<a name="task-fileusersedit"></a><h4>編輯使用者資訊</h4><ol>
<li><b>從 [檔案使用者] 頁面中，在表格的 [使用者 ID] 欄中，選取要修改的使用者名稱。</b><p>[編輯 File 範圍使用者] 頁面會隨即開啟。</p></li>
<li><b>在 [密碼] 和 [確認密碼] 欄位中輸入新的密碼，以變更使用者的密碼。</b></li>
<li><b>透過在 [群組清單] 欄位中增加或刪除群組，變更使用者所屬的群組。</b><p>以逗號分隔群組名稱。群組不需要事先定義。</p></li>
<li><b>選取 [儲存] 以儲存您對此使用者所進行的編輯，或返回退出而不儲存。</b></li></ol>
