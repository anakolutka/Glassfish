<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/header.jsf">
	<ui:define name="title">Confirm Delete Employee - ID: <h:outputText
			value="#{viewEmployee.employee.id}" />
	</ui:define>

	<ui:define name="body">
		<h:form rendered="#{deleteEmployee.employee != null}">
			<table width="100%">
				<tr>
					<td colspan="3" align="right" bgcolor="#CCCCFF"><h:commandButton
						value="Confirm Delete" action="#{deleteEmployee.delete}"></h:commandButton>
					<h:commandButton value="Cancel"
						action="employee-view">
						<f:param name="selected-emp-id"
							value="#{deleteEmployee.employee.id}" />
					</h:commandButton> <h:commandButton value="Edit"
						action="employee-edit">
						<f:param name="selected-emp-id"
							value="#{deleteEmployee.employee.id}" />
					</h:commandButton></td>
				</tr>
				<tr>
					<td valign="top" width="33%" align="left">
					<h3>Basic Info</h3>
					<h:panelGrid columns="2" border="1" cellpadding="5" cellspacing="5"
						width="100%">
						<h:outputText value="First Name" />
						<h:outputText value="#{viewEmployee.employee.firstName}" />
						<h:outputText value="Last Name" />
						<h:outputText value="#{viewEmployee.employee.lastName}" />
						<h:outputText value="Gender" />
						<h:outputText value="#{viewEmployee.employee.gender}" />
						<h:outputText value="Salary" />
						<h:outputText value="#{viewEmployee.employee.salary}" />
						<h:outputText value="Version" />
						<h:outputText value="#{viewEmployee.employee.version}" />
					</h:panelGrid></td>
					<td valign="top" width="33%" align="left">
					<h3>Address</h3>
					<h:panelGrid columns="2" border="1" cellpadding="5" cellspacing="5"
						width="100%">
						<h:outputText value="Street" style="blah" />
						<h:outputText value="#{viewEmployee.employee.address.street}" />
						<h:outputText value="City" />
						<h:outputText value="#{viewEmployee.employee.address.city}" />
						<h:outputText value="Province/State" />
						<h:outputText value="#{viewEmployee.employee.address.province}" />
						<h:outputText value="Country" />
						<h:outputText value="#{viewEmployee.employee.address.country}" />
						<h:outputText value="Postal Code" />
						<h:outputText value="#{viewEmployee.employee.address.postalCode}" />
					</h:panelGrid></td>
					<td valign="top" width="33%" align="left">
					<h3>Phone Numbers</h3>
					<h:dataTable var="phone"
						value="#{viewEmployee.employee.phoneNumbers}" border="1"
						cellpadding="5" cellspacing="5">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Type"></h:outputText>
							</f:facet>
							<h:outputText value="#{phone.type}"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Area Code"></h:outputText>
							</f:facet>
							<h:outputText value="#{phone.areaCode}"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Number"></h:outputText>
							</f:facet>
							<h:outputText value="#{phone.number}"></h:outputText>
						</h:column>
					</h:dataTable></td>
				</tr>
				<tr>
					<td colspan="3" height="10">&nbsp;</td>
				</tr>
				<tr>
					<td valign="top" width="33%" align="left">
					<h3>Responsibities</h3>
					<h:dataTable var="resp"
						value="#{viewEmployee.employee.responsibilities}" border="1"
						cellpadding="5" cellspacing="5">
						<h:column>
							<h:outputText value="#{resp}"></h:outputText>
						</h:column>
					</h:dataTable></td>
					<td valign="top" width="33%" align="left">

					<h3>Manager</h3>
					<h:panelGrid columns="1" border="1" cellpadding="5" cellspacing="5"
						width="100%" rendered="#{viewEmployee.employee.manager != null}">
						<h:commandLink action="#{viewEmployee.setSelectedEmployee}"
							value="#{viewEmployee.employee.manager.lastName}, #{viewEmployee.employee.manager.firstName} - ID: #{viewEmployee.employee.manager.id}"
							rendered="#{viewEmployee.employee.manager != null}">
							<f:param name="selected-emp-id"
								value="#{viewEmployee.employee.manager.id}" />
						</h:commandLink>
					</h:panelGrid>
					<h3>Managed Employees</h3>
					<h:dataTable var="emp"
						value="#{viewEmployee.employee.managedEmployees}" border="1"
						cellpadding="5" cellspacing="5" width="100%">
						<h:column>
							<h:commandLink action="#{viewEmployee.setSelectedEmployee}"
								value="#{emp.lastName}, #{emp.firstName} - ID: #{emp.id}">
								<f:param name="selected-emp-id" value="#{emp.id}" />
							</h:commandLink>
						</h:column>
					</h:dataTable></td>
					<td valign="top" width="33%" align="left">
					<h3>Projects</h3>
					<h:dataTable var="proj" value="#{viewEmployee.employee.projects}"
						border="1" cellpadding="5" cellspacing="5">
						<h:column>
							<h:outputText value="#{proj}"></h:outputText>
						</h:column>
					</h:dataTable></td>
				</tr>
			</table>
		</h:form>

		<h:form rendered="#{deleteEmployee.employee == null}">
			<table width="100%"><tr><td valign="middle" align="center" height="400"><h3 >Employee Deleted successfully</h3></td></tr></table>
		</h:form>

	</ui:define>
</ui:composition>
</html>
