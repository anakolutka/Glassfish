privacy.text=<html> <p> Sun Microsystems, Inc. respektiert Ihren Wunsch nach Wahrung Ihrer Privatsph\u00e4re. <p>Pers\u00f6nliche Daten aus diesem Formular werden ohne Ihre <p> Zustimmung an keine dritte Organisation weitergegeben,<p> mit Ausnahme der f\u00fcr die mit dieser Transaktion verbundenen Datenverarbeitung im Auftrag von Sun.</p> <br> <p>Wir verwenden Ihre privaten Daten f\u00fcr die Kommunikations- und<p> Verwaltungsaufgaben im Zusammenhang mit Ihrem Sun-Online-Konto,<p> den Diensten und Ver\u00f6ffentlichungen, auf die Sie \u00fcber Ihr Sun-Online-Konto<p> zugreifen, und alle Produkte, die Sie auf Ihrem Sun-Online-Konto registrieren.</p> <br> <p>Als globales Unternehmen kann Sun Ihre privaten Daten in L\u00e4nder \u00fcbertragen,<p> in denen kein angemessener Schutz gew\u00e4hrleistet wird. Sun <p>verpflichtet sich jedoch, Ihre privaten Daten unabh\u00e4ngig vom <p>jeweiligen Land, in denen sie gespeichert werden, <p>angemessen und einheitlich zu sch\u00fctzen.</p> <br> <p>Wenn Sie mit der oben beschriebenen Verarbeitung Ihrer pers\u00f6nlichen Daten <p>einverstanden sind, f\u00fcllen Sie dieses Formular bitte aus und senden es an uns.</p> <br> <p>Bei etwaigen Fragen lesen Sie bitte die Datenschutzrichtlinie von Sun oder <p>wenden sich unter der folgenden E-Mail-Adresse an uns: <a href=\"mailto:privacy@sun.com\">privacy@sun.com</a></p> <br><hr></html>

