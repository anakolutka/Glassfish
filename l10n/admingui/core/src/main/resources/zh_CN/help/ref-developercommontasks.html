<ul><li><p><a href="task-register.html">在 Sun Connection 中注册 Sun GlassFish Enterprise Server</a></p></li>
<li><p><a href="task-support.html">查看 Sun GlassFish Enterprise Server 的“支持”页面</a></p></li>
<li><p><a href="task-webappdeploy.html">部署 Web 应用程序</a></p></li>
<li><p><a href="task-jdbcconnectionpoolnew.html">创建 JDBC 连接池</a></p></li>
<li><p><a href="ref-group-monitor.html">查看监视数据</a></p></li>
<li><p><a href="task-confmonitor.html">配置监视服务</a></p></li>
<li><p><a href="ref-uc-installed.html">查看安装的组件</a></p></li>
<li><p><a href="task-uc-update.html">更新安装的组件</a></p></li>
<li><p><a href="task-uc-addon.html">安装附加组件</a></p></li></ul>
<p>&#8220;日常任务&#8221;页面还提供了 Enterprise Server 文档的链接。</p>
