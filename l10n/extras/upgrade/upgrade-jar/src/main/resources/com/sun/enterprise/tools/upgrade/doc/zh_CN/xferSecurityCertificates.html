<body style="background-color: rgb(255, 255, 255);">
<h1>&ldquo;传输安全性证书&rdquo;屏幕</h1>
<p>使用&ldquo;传输安全性证书&rdquo;屏幕可以指定包含需要迁移到 Sun Java Systems Application Server 9 的一组（或多组）安全性证书的域： </p>
<ol start="1" type="1">
  <li>按&ldquo;添加&rdquo;按钮以显示<a
 href="./addDomainDialog.html">&ldquo;添加域&rdquo;对话框</a>，在该对话框中输入域名以及证书文件的密码。
    <p>&ldquo;带有要传输的证书的域&rdquo;面板显示已添加的域。</p>
  </li>
  <li>重复此过程，直至包含需要传输的证书的所有域已全部添加为止。 </li>
  <li>要删除已添加的域，请选择要删除的域，然后按&ldquo;删除域&rdquo;按钮。 </li>
  <li>完成后，请按&ldquo;下一步&rdquo;按钮。
    <p>此时将显示<a href="./upgradeResults.html">&ldquo;升级结果&rdquo;屏幕</a>，表明升级的状态。</p>
  </li>
</ol>
