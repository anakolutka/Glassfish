<a name="task-jaccproviderdelete"></a><h4>JACC プロバイダを削除する</h4><ol>
<li><b>ナビゲーションツリーで、「設定」ノードを展開します。</b></li>
<li><b>「設定」ノードの下で、「セキュリティ」ノードを展開します。</b></li>
<li><b>「セキュリティー」ノードの下で、「JACC プロバイダ」ノードを選択します。</b><p>「JACC プロバイダ」ページが開きます。</p></li>
<li><b>削除する JACC プロバイダの左側にあるチェックボックスを選択します。</b></li>
<li><b>「削除」をクリックします。</b></li></ol><h6>参照</h6>
<ul><li><p><a href="task-jaccprovidernew.html">「JACC プロバイダを作成する」</a></p></li>
<li><p><a href="task-jaccprovideredit.html">「JACC プロバイダを編集する」</a></p></li>
<li><p><a href="task-setactivejaccprov.html">「有効な JACC プロバイダを設定する」</a></p></li></ul>
