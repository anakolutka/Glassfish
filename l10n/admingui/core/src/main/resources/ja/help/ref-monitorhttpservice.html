<a name="ref-monitorhttpservice"></a><h4>HTTP サービスの監視</h4>
<p>「HTTP サービスの監視」ページには、Enterprise Server 全体の接続プールの統計とスレッドプールの統計のほか、選択した仮想サーバーと HTTP リスナーの要求統計が表示されます。監視対象のプロパティの説明については、<a href="http://docs.sun.com/doc/820-4495/ablur?a=view"><i>『Sun GlassFish Enterprise Server v3 Prelude Administration Guide』</i>の第 10 章「Monitoring the Enterprise Server」</a>を参照してください。</p>
