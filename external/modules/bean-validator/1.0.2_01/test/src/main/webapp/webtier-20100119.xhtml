<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <title>Hello JSF 2!</title>

     </h:head>
    <h:body>
         <p>

           #{welcome.message}

        </p>

          <h:messages id="messages" style="color: red;"

            layout="table"/>



          <h:form id="form">



                <h:panelGrid id="grid1" columns="2">

                    Title :

                    <h:inputText id="title" value="#{welcome.title}" label="Title">

                         <f:ajax  render=":messages"/>

                    </h:inputText>

                    Name :

                    <h:inputText id="name" value="#{welcome.name}" label="Name">

                         <f:ajax  render=":messages"/>

                    </h:inputText>

                    Employee :

                    <h:inputText id="employee" value="#{welcome.employee}" label="Employee">

                        <f:validateBean disabled="true" />

                    </h:inputText>

                    <h:commandButton value="OK" action="success" />

                </h:panelGrid>

            </h:form>

        </h:body>
</html>
