<a name="task-viewmonitor-httpsvc"></a><h4>查看 HTTP 服务监视数据</h4><a name="indexterm-28"></a><ol>
<li><b>在导航树中，选择 "Application Server" 节点。</b></li>
<li><b>在“常规信息”页面中，单击“监视”选项卡。</b></li>
<li><b>在“Web 容器监视”页面中，单击“HTTP 服务”选项卡。</b><p>此时将打开“HTTP 服务监视”页面。</p></li>
<li>（可选的）<b>从“虚拟服务器”下拉式列表中选择服务器，以查看该服务器的请求统计信息。</b></li>
<li>（可选的）<b>从“HTTP 侦听器”下拉式列表中选择侦听器，以查看该侦听器的请求统计信息。</b></li>
<li>（可选的）<b>单击“刷新”按钮更新显示的监视数据。</b></li></ol>
