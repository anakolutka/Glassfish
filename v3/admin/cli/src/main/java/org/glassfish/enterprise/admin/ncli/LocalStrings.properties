#Parser messages
parser.invalid.start=Parsing Error: {0} indicates invalid start for a command line. Command line\nshould start with a command name.
unsupported.legacy.command=Parsing Error: Previously supported command: {0}\nis not supported for this release. Check Product Documentation for details.
invalid.argument.on.command.line=Parsing Error: The argument {0} is invalid.\nAt this place, it should be either a valid short or long option or an end of options string(''--'').
invalid.value.for.known.option=Parsing Error: Value {0} is invalid for Program Option named {1}.
option.needs.value.symbol=Parsing Error: Option with symbol {0} is not a boolean option.\nIts value must be specified on command line (e.g. -{0}=value).
option.needs.value.name=Parsing Error: Option {0} is not a boolean option.\nIts value must be specified on command line (e.g. --{0}=value).
current.limitation.symbol=Parsing Error: This is a limitation of current parser.\nAn option symbol {0} is specified in a way that program cannot find more\ninformation about. Retry using -{0}=value without any white spaces.
current.limitation.name=Parsing Error: This is a limitation of current parser.\nAn option name {0} is specified in a way that program cannot find more\ninformation about. Retry using --{0}=value without any white spaces.
repeats.not.allowed=Parsing Error: Option {0} may not be repeated on command line\nin any form. For example, --{0}=value ... --{0}=value is illegal.
password.not.allowed.on.command.line=Parsing Error: Option {0} is of type PASSWORD.\nSuch an option may not be specified on command line. Use a password file instead.
deprecated.syntax=Parsing Warning: Given command line starts with a command name {0}\nand contains asadmin program options {1}\nspecified thereafter. This syntax is now deprecated and will be removed in future.\nConsider using the new syntax where program options appear before command name.\nSee help for details.
no.command.specified=Parsing Error: No command was found on the command line.
invalid.option=Parsing Error: Invalid program or command option [{0}] specified on the command line.