<a name="ref-keepalive"></a><h4>연결 유지</h4>
<p>연결 유지 페이지에는 다음 옵션이 포함되어 있습니다.</p><dl><dt>스레드 수</dt>
<dd><p>사용할 연결 유지(keep-alive) 스레드 수를 지정합니다. 기본값은 1입니다.</p></dd>
<dt>최대 연결 수</dt>
<dd><p>유지할 최대 지속적 연결 수를 지정합니다. 기본값은 256입니다.</p></dd>
<dt>시간 초과</dt>
<dd><p>연결 유지(keep-alive) 연결이 열려 있어야 할 최대 시간(초)을 지정합니다. 기본값은 30입니다.</p></dd>
</dl>
