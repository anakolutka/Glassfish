#EN joe.invalid.start=The given option: {0} is invalid because it does not start with a ''-''
joe.invalid.start=Die angegebene Option: {0} ist ung\u00fcltig, da sie nicht mit einem ''-'' beginnt
#EN joe.invalid.cmd.syntax=The command line:{0} does not satisfy the syntax.\nIn a nutshell, all options should start with a ''-'', multiple options are separated by a '':''.\nA '':'' inside an option should be escaped with a ''\\''.\nSince shell interprets command arguments, make sure you quote it.\n
joe.invalid.cmd.syntax=Die Befehlszeile:{0} entspricht nicht der Syntax.\nZusammengefasst sollten alle Optionen mit einem ''-'' beginnen, mehrere Optionen werden durch '':'' getrennt.\nEin Punkt ('':'') innerhalb einer Option sollte mit dem Escape-Zeichen ''\\'' versehen werden.\nDa die Shell Befehlsargumente interpretiert, stellen Sie sicher, dass Sie sie in Anf\u00fchrungszeichen setzen.\n
