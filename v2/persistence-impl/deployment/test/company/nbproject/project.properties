application.args=
build.classes.dir=${build.dir}/classes
build.enhanced.dir=${build.dir}/enhanced
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/deployedcompany.jar
dist.javadoc.dir=${dist.dir}/javadoc
jar.compress=false
project.deployment=../../../deployment
reference.deployment.jar=${project.deployment}/dist/deployment.jar
project.utility=../../../utility
reference.utility.jar=${project.utility}/dist/utility.jar
project.enhancer=../../../enhancer
reference.enhancer.jar=${project.enhancer}/dist/enhancer.jar
project.model=../../../model
reference.model.jar=${project.model}/dist/model.jar
project.runtime=../../../runtime
reference.runtime.jar=${project.runtime}/dist/runtime.jar
javac.classpath=\
    ${file.reference.j2ee.jar}:
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
#javac.source=${default.javac.source}
javac.source=1.5
#javac.target=${default.javac.target}
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src

# For full integration in NetBeans, you must define 
# file.reference.appserv-rt.jar and file.reference.j2ee.jar in 
# your <netbeans user dir>/build.properties or in your 
# private/private.properties.  Both these jar files can be found in 
# ${glassfish.home}/lib directory.
