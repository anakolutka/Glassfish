<a name="task-jdbcresourcesdelete"></a><h4>刪除 JDBC 資源</h4><ol>
<li><b>在瀏覽樹狀結構中，展開 [資源] 節點。</b></li>
<li><b>選取 [JDBC 資源] 節點。</b></li>
<li><b>在 [JDBC 資源] 頁面上，選取要刪除之資源左側的核取方塊。</b></li>
<li><b>按一下 [刪除]。</b></li></ol><h6>另請參閱</h6>
