<a name="ref-keepalive"></a><h4>キープアライブ</h4>
<p>「キープアライブ」ページには、次のオプションが含まれます。</p><dl><dt>スレッド数</dt>
<dd><p>使用するキープアライブスレッドの数を指定します。デフォルト値は 1 です。</p></dd>
<dt>最大接続数</dt>
<dd><p>保持される持続接続の最大数を指定します。デフォルト値は 256 です。</p></dd>
<dt>タイムアウト</dt>
<dd><p>キープアライブ接続を開いたままにしておく最大秒数を指定します。デフォルト値は 30 です。</p></dd>
</dl>
