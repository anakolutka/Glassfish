<a name="task-group-configuremutualauth"></a><h3>啟用相互認證</h3>
<p>相互認證中會同時啟用伺服器和用戶端認證功能。若要測試相互認證，必須具有持有有效憑證的用戶端。如需有關相互認證的資訊，請參閱 <a href="http://java.sun.com/javaee/5/docs/tutorial/doc/index.html">Java EE 5 Tutorial</a> 中的「Security」一節。</p><p>啟用相互認證包括下列作業：</p>
<ul><li><p><a href="task-enablemutualauth.html">針對所有應用程式啟用相互認證</a></p></li>
<li><p><a href="task-enablemutualauthsingleapp.html">針對特定應用程式啟用相互認證</a></p></li></ul>
