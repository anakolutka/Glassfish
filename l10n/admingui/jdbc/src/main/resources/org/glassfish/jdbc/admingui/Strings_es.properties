jdbcPool.connectionLeakTimeoutInSecondsHelp=<b>0</b> indica que no se ha detectado ning\u00fan fallo.
#EN jdbcPool.connectionLeakReclaim=Leak Reclaim:
jdbcPool.connectionLeakReclaim=Recuperaci\u00f3n del fallo:
#EN jdbcPool.connectionLeakReclaimHelp=If enabled, connection will be reusable (put back into pool) after connection leak timeout occurs.
jdbcPool.connectionLeakReclaimHelp=Si est\u00e1 habilitada, se podr\u00e1 utilizar de nuevo la conexi\u00f3n (devolverla al conjunto) despu\u00e9s de que se produzca el tiempo de espera del fallo de la conexi\u00f3n.
#EN jdbcPool.connectionCreationRetryAttempts=Creation Retry Attempts:
jdbcPool.connectionCreationRetryAttempts=Reintentos de creaci\u00f3n:
