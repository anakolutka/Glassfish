#Parser messages
#EN unsupported.legacy.command=Parsing Error: Previously supported command: {0}\nis not supported for this release. Check Product Documentation for details.
unsupported.legacy.command=Erreur d'analyse : la commande prise en charge auparavant : {0}\n ne l'est plus dans cette version. Consultez la documentation sur le produit pour plus de d\u00e9tails.
#EN invalid.value.for.known.option=Parsing Error: Value {0} is invalid for Program Option named {1}.
invalid.value.for.known.option=Erreur d'analyse : la valeur {0} est incorrecte pour l'option de programme nomm\u00e9e {1}.
#EN repeats.not.allowed=Parsing Error: Option {0} may not be repeated on command line\nin any form. For example, --{0}=value ... --{0}=value is illegal.
repeats.not.allowed=Erreur d'analyse : l'option {0} ne peut \u00eatre r\u00e9p\u00e9t\u00e9e sur la ligne de commande \n d'aucun formulaire. Par exemple, --{0}=value ... --{0}=value n'est pas l\u00e9gal.
#EN password.not.allowed.on.command.line=Parsing Error: Option {0} is of type PASSWORD.\nSuch an option may not be specified on command line. Use a password file instead.
password.not.allowed.on.command.line=Erreur d'analyse : l'option {0} est de type PASSWORD.\nUne telle option ne peut \u00eatre sp\u00e9cifi\u00e9e sur la ligne de commande. Utilisez plut\u00f4t un fichier de mots de passe.
#EN deprecated.syntax=Parsing Warning: Given command line starts with a command name {0}\nand contains asadmin program options {1}\nspecified thereafter. This syntax is now deprecated and will be removed in future.\nConsider using the new syntax where program options appear before command name.\nSee help for details.
deprecated.syntax=Message d'avertissement lors de l'analyse : la ligne de commande indiqu\u00e9e commence par un nom de commande {0}\n et contient les options de programme asadmin {1}\n indiqu\u00e9es ci-apr\u00e8s. Cette syntaxe est d\u00e9sormais d\u00e9pr\u00e9ci\u00e9e et sera supprim\u00e9e \u00e0 l'avenir.\nPrenez en compte l'utilisation de la nouvelle syntaxe lorsque les options de programme s'affichent avant le nom de commande.\nConsultez l'aide pour en savoir plus.
#EN no.command=Parsing Error: No command was found on the command line.
no.command=Erreur d'analyse : aucune commande n'a \u00e9t\u00e9 trouv\u00e9e sur la ligne de commande.
#EN invalid.option=Parsing Error: Invalid program or command option [{0}] specified on the command line.
invalid.option=Erreur d'analyse : option de commande ou de programme incorrecte [{0}] indiqu\u00e9e sur la ligne de commande.
#EN missing.value.for.known.option=Parsing Error: Option {0} requires a value.
missing.value.for.known.option=Erreur d'analyse : l'option {0} requiert une valeur.
#EN no.with.value=Parsing Error: "--no-" may not be used with a value [{0}].
no.with.value=Erreur d'analyse : "--no-" ne peut \u00eatre utilis\u00e9 avec une valeur [{0}].
#EN unknown.command=Parsing Error: The command "{0}" is not known.
unknown.command=Erreur d'analyse : la commande "{0}" est inconnue.
