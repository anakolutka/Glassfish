<a name="ref-monitoringservice"></a><h4>監視服務</h4>
<p>使用 [監視服務] 頁面可配置個別伺服器元件或服務的監視選項。</p><p>[監視服務] 頁面可顯示每個可用元件的下列資訊。</p><dl><dt>元件</dt>
<dd><p>Enterprise Server 元件的名稱。</p></dd>
<dt>監視層級</dt>
<dd><p>針對元件所設的監視層級。每個元件的可用層級為 [低]、[高] 和 [關閉]。預設層級為 [關閉]。在此發行版本中，[低] 與 [高] 選項所提供的監視層級並無不同。</p></dd>
</dl>
