<a name="task-fileusersdelete"></a><h4>刪除使用者</h4><ol>
<li><b>從 [檔案使用者] 頁面中，選取要刪除的使用者名稱左側之核取方塊。</b></li>
<li><b>按一下 [刪除]。</b></li>
<li><b>按一下 [確定] 確認刪除，並在處理之後，回到 [檔案使用者] 頁面。</b></li></ol>
