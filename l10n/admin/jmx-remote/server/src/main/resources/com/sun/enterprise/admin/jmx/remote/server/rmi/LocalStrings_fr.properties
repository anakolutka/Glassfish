no.port.msg=Le port {0} n''est pas disponible pour le registre RMI interne. Ceci signifie qu''un appel a \u00e9t\u00e9 effectu\u00e9 avec le m\u00eame port sans que l''instance de registre ant\u00e9rieure ait \u00e9t\u00e9 ferm\u00e9e. Ce comportement est li\u00e9 \u00e0 la configuration du connecteur JMX syst\u00e8me de l''\u00e9l\u00e9ment admin-service de la configuration associ\u00e9e \u00e0 cette instance.
