<a name="task-fileusersdelete"></a><h4>Supprimer un utilisateur</h4><ol>
<li><b>Dans la page Utilisateurs de fichiers, cochez la case située à gauche
du nom du ou des utilisateur(s) à supprimer.</b></li>
<li><b>Cliquez sur Delete.</b></li>
<li><b>Cliquez sur OK pour confirmer la suppresion et retourner sur la page
Utilisateurs de fichiers après le traitement.</b></li></ol>
