#EN orb.OrbInfo=The Object Request Broker (ORB) is the central component of CORBA. The ORB provides the required infrastructure to identify and locate objects, handle connection management, deliver data, and request communication. Remote clients of enterprise beans (EJB modules) communicate with the Application Server using the ORB.
orb.OrbInfo=Le courtier ORB (Object Request Broker) est le composant central de CORBA. Le courtier ORB fournit l'interface requise pour identifier et localiser des objets, traiter la gestion des connexions, fournir des donn\u00e9es et demander des communications. Des clients distants des beans entreprise (modules EJB) communiquent avec l'instance Application Server \u00e0 l'aide du courtier ORB.
