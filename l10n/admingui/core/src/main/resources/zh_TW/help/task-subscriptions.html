<a name="task-subscriptions"></a><h4>檢視 Sun GlassFish Enterprise Server 的 [訂閱] 頁面</h4><a name="indexterm-5"></a><ol>
<li><b>在瀏覽樹狀結構中，選取 [常用工作] 節點。</b><p>[常用工作] 頁面會隨即開啟。</p></li>
<li><b>在 [GlassFish 新聞] 底下，按一下 [訂閱] 連結。</b><p>[GlassFish 訂閱] 網頁會在另外一個瀏覽器標籤或視窗中開啟。</p></li></ol>
