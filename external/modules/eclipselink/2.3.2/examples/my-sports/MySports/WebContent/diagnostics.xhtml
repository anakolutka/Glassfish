<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<title>MySports Diagnostics</title>
</head>

<body>
	<h1>MySports Diagnostics</h1>
	<h:form>
		<h4>Diagnostics</h4>
		<h:dataTable var="interface"
			value="#{diagnostics.divisionInterfaces}" border="1">
			<f:facet name="header">Division Interfaces 
			</f:facet>
			<h:column>
				<h:outputText value="#{interface}" />
			</h:column>
		</h:dataTable>

		<h:commandLink action="index" value="Index"/>
	</h:form>
</body>
</html>
