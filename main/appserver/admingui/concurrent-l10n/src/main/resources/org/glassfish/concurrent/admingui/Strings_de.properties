corePoolSizeHelp=Anzahl Threads, die in einem Threadpool beibehalten werden sollen.
maximumPoolSize=Maximale Poolgr\u00F6\u00DFe:
maximumPoolSizeHelp=Maximale Anzahl Threads, die ein Threadpool enthalten darf. Der Wert darf nicht 0 sein, wenn die Kerngr\u00F6\u00DFe 0 ist. Wenn die Werte f\u00FCr die die maximale Anzahl Threads und die Kerngr\u00F6\u00DFe gleich sind, wird ein Threadpool mit einer festen Anzahl Threads erstellt. 
keepAliveSeconds=Keep Alive:
keepAliveSecondsHelp=Zeit in Sekunden, w\u00E4hrend der Threads inaktiv bleiben d\u00FCrfen, wenn die Anzahl der Threads gr\u00F6\u00DFer ist als die Kerngr\u00F6\u00DFe. 
threadLifetimeSeconds=Threadg\u00FCltigkeitsdauer:
threadLifetimeSecondsHelp=Zeit in Sekunden, w\u00E4hrend der jeder Thread im Threadpool verbleibt, bevor er gel\u00F6scht wird. Dabei spielt es keine Rolle, ob die Anzahl der Threads gr\u00F6\u00DFer ist als die Kerngr\u00F6\u00DFe oder ob der Thread aktiv oder inaktiv ist. 
