<head>

  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <!-- ident      "%Z%%M% %I%     %E% SMI" -->

  <title>To view descriptors of a web application
  </title>
  <script language="JavaScript1.2">
    linktag = window.parent.frames[0].document.getElementsByTagName('link');
    for (var i = 0; i < linktag.length; i++) {
        if (linktag[i].rel == "stylesheet") {
            var s = "<link rel=" + linktag[i].rel + " type='text/css' href=" + linktag[i].href + " />";
            document.write(s);
        }
    }
  </script>

</head>

<body class="HlpBdy">

<a name="webapplicationdesc"></a><h4>To view descriptors of a web application</h4><ol>
<li><b>Open the Descriptor tab. </b></li>
<li><b>In the Descriptor File Name column, click the required XML file. The XML
opens in a new page.</b></li>
<li><b>Browse through the file and click Close to return to the Descriptor tab.
</b></li></ol>
<br/>

</body>
</html>
