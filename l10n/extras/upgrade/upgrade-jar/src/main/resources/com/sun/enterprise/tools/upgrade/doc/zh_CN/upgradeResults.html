<h1>&ldquo;升级结果&rdquo;屏幕</h1>
<p>&ldquo;升级结果&rdquo;屏幕显示升级的状态：</p>
<ol>
  <li>&ldquo;结果&rdquo;面板中将显示消息，指出已成功完成的步骤和失败的步骤。
    <p>显示的这些消息还会写入 <tt>upgrade.log</tt>
文件，该文件位于 <tt>&lt;AS_HOME&gt;/domains</tt> 目录。</p>
  </li>
  <li>屏幕底部的状态条显示进度。</li>
  <li>完成后，请单击&ldquo;完成&rdquo;按钮。</li>
</ol>
