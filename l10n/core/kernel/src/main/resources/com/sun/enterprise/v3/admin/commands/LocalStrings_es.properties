#EN joe.invalid.start=The given option: {0} is invalid because it does not start with a ''-''
joe.invalid.start=La opci\u00f3n indicada: {0} no es v\u00e1lida porque no comienza por un ''-''.
#EN joe.invalid.cmd.syntax=The command line:{0} does not satisfy the syntax.\nIn a nutshell, all options should start with a ''-'', multiple options are separated by a '':''.\nA '':'' inside an option should be escaped with a ''\\''.\nSince shell interprets command arguments, make sure you quote it.\n
joe.invalid.cmd.syntax=La l\u00ednea de comandos: {0} no presenta una sintaxis correcta.\nEn pocas palabras, todas las opciones deben empezar con ''-'' y las opciones m\u00faltiples se separan con '':''.\nEl signo '':'' dentro de una opci\u00f3n debe presentar los caracteres de escape '\\''.\nDado que el shell interpreta los argumentos de los comandos, aseg\u00farese de ponerlos entre comillas.\n
