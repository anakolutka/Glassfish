<a name="ref-requestprocessing"></a><h4>請求處理</h4>
<p>[請求處理] 頁面包含下列選項：</p><dl><dt>執行緒計數</dt>
<dd><p>請求處理執行緒的最大數目。預設值為 20。</p></dd>
<dt>初始執行緒計數</dt>
<dd><p>伺服器啟動時可用的請求處理執行緒數目。預設值為 2。</p></dd>
<dt>執行緒遞增量</dt>
<dd><p>請求數目超過初始執行緒計數時，要增加的請求處理執行緒數目。預設值為 1。</p></dd>
<dt>請求逾時</dt>
<dd><p>請求逾時之前的秒數。預設值為 30。</p></dd>
<dt>緩衝區大小</dt>
<dd><p>請求處理執行緒用於讀取請求資料的緩衝區的大小 (以位元組為單位)。預設值為 8192。</p></dd>
</dl>
