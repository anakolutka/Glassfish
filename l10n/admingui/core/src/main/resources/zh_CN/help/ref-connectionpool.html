<a name="ref-connectionpool"></a><h4>连接池</h4>
<p>“连接池”页面包含以下选项：</p><dl><dt>最大未决计数</dt>
<dd><p>指定 HTTP 侦听器允许的暂挂连接的最大数目。默认值为 4096。</p></dd>
<dt>队列大小</dt>
<dd><p>指定连接队列的最大大小（以字节为单位）。此值还指定服务器可以拥有未解决的连接的最大数目。默认值为 4096。</p></dd>
<dt>接收缓冲区大小</dt>
<dd><p>指定 HTTP 侦听器的接收缓冲区大小（以字节为单位）。默认值为 4096。</p></dd>
<dt>发送缓冲区大小</dt>
<dd><p>指定 HTTP 侦听器的发送缓冲区大小（以字节为单位）。默认值为 8192。</p></dd>
</dl>
