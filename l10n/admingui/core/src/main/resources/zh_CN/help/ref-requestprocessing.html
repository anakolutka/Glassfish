<a name="ref-requestprocessing"></a><h4>请求处理</h4>
<p>“请求处理”页面包含以下选项：</p><dl><dt>线程计数</dt>
<dd><p>请求处理线程的最大数目。默认值为 20。</p></dd>
<dt>初始线程计数</dt>
<dd><p>服务器启动时可用的请求处理线程的数目。默认值为 2。</p></dd>
<dt>线程增量</dt>
<dd><p>请求数超过初始线程计数时要添加的请求处理线程数。默认值为 1。</p></dd>
<dt>请求超时</dt>
<dd><p>在请求超时之前经过的秒数。默认值为 30。</p></dd>
<dt>缓冲区长度</dt>
<dd><p>请求处理线程用于读取请求数据的缓冲区的大小（以字节为单位）。默认值为 8192。</p></dd>
</dl>
