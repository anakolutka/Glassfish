<a name="task-fileusersdelete"></a><h4>从 File 领域中删除用户</h4><ol>
<li><b>在导航树中，展开&#8220;配置&#8221;节点。</b></li>
<li><b>展开&#8220;安全性&#8221;节点。</b></li>
<li><b>展开&#8220;领域&#8221;节点。</b></li>
<li><b>选择 "File" 节点。</b><p>将打开&#8220;编辑领域&#8221;页面。</p></li>
<li><b>在&#8220;编辑领域&#8221;页面上，单击&#8220;管理用户&#8221;按钮。</b><p>将打开&#8220;文件用户&#8221;页面。</p></li>
<li><b>在&#8220;文件用户&#8221;页面上，选择要删除的用户名左侧的复选框。</b></li>
<li><b>单击&#8220;删除&#8221;。</b><p>此时将出现一个对话框，要求确认是否应删除该用户。</p></li>
<li><b>在此对话框中，单击&#8220;确定&#8221;。</b></li></ol><h6>另请参见</h6>
<ul><li><p><a href="task-fileuserscreate.html">向 File 领域添加用户</a></p></li>
<li><p><a href="task-fileusersedit.html">编辑 File 领域用户信息</a></p></li></ul>
