<a name="task-virtualserverdelete"></a><h4>删除虚拟服务器</h4><a name="indexterm-26"></a><ol>
<li><b>在导航树中，展开“配置”节点。</b></li>
<li><b>在“配置”节点下，展开“HTTP 服务”节点。</b></li>
<li><b>在“HTTP 服务”节点下，选择“虚拟服务器”节点。</b></li>
<li><b>在“虚拟服务器”页面中，选中要删除的虚拟服务器名称左侧的复选框。</b></li>
<li><b>单击&#8220;删除&#8221;。</b><p>可以删除 <tt>__asadmin</tt> 虚拟服务器，但是建议不要这样做。如果您打算这样做，请先将 Enterprise Server 的 <tt>domain.xml</tt> 文件的 <tt>virtual-server</tt> 元素复制到安全的地方，以便可以在需要时恢复设置。</p></li></ol><h6>另请参见</h6>
<ul><li><p><a href="task-virtualservercreate.html">创建虚拟服务器</a></p></li>
<li><p><a href="task-virtualserveredit.html">编辑虚拟服务器</a></p></li></ul>
