war.file=wsitJaxWsFromWsdl
testsuite.name=wsit
testng.test.name=wsitJaxWsFromWsdl
contextroot=wsitJaxWsFromWsdl
archive.type=war
ws.root=../../
deploy.platform=v3
result.output=${ws.root}/test-output

# tmp
build.home=${ws.root}build
build.classes.home=${build.home}/classes
build.war.home=${build.home}/dist

# Options to wsimport/apt
debug=false
keep=true
verbose=false

# customization files
client.binding=custom-client.xml
server.binding=custom-server.xml

server.wsdl=etc/AddNumbers.wsdl
client.wsdl=http://localhost:8080/wsitJaxWsFromWsdl/addnumbers?wsdl

server.features=explicitcontext,useonewayoperations
client.features=explicitcontext,useonewayoperations


client=fromwsdl.client.AddNumbersClient


