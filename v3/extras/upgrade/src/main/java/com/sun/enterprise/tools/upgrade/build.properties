### Component Properties ###
src.dir=.

#SAMP: The <sub-component-name> corresponds to the name of its top level
#SAMP: build-directory and should be replaced below
#component.name=<sub-component-name>

component.name=upgrade

#SAMP: The <component-name> corresponds to the name of the sub-component's
#SAMP: parent component and should be replaced below.
#component.publish.home=${publish.home}/<component-name>/${component.name}

component.publish.home=${publish.home}/tools

component.classes.dir=${component.publish.home}/internal/classes
component.jars.dir=${component.publish.home}/lib
component.jar.manifest=${component.name}.mf
component.jar.name=appserv-upgrade
appserv-commons.jar=${appserv-commons.publish.home}/lib/appserv-commons.jar
appserv-core.jar=${appserv-core.publish.home}/lib/appserv-core.jar
admin-cli.jar=${admin-cli.publish.home}/lib/admin-cli.jar
jhall.jar=${javahelp.publish.home}/lib/jhall.jar
servermgmt.jar=${admin.publish.home}/servermgmt/lib/servermgmt.jar

#SAMP: Other property definitions can follow
