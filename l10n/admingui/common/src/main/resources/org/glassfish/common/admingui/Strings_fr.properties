#EN lifecycleModules.title=Lifecycle Modules
lifecycleModules.title=Modules de cycle de vie
#EN lifecycleModules.titleHelp=A lifecycle module performs tasks when it is triggered by one or more events in the server's lifecycle. Possible trigger server events are: initialization, startup, ready to service requests, and shutdown. Lifecycle modules are not part of the Java specification, but are an enhancement to the Application Server.
lifecycleModules.titleHelp=Un module Lifecycle ex\u00e9cute des t\u00e2ches lorsqu'il est d\u00e9clench\u00e9 par un ou plusieurs \u00e9v\u00e9nements dans le cycle de vie du serveur. Les \u00e9v\u00e9nements serveur pouvant servir de d\u00e9clencheurs sont les suivants : initialisation, d\u00e9marrage, pr\u00eat pour le traitement des requ\u00eates et arr\u00eat. Les modules de cycle de vie n'appartiennent pas \u00e0 la sp\u00e9cification Java, mais constituent une am\u00e9lioration du serveur d'applications.
