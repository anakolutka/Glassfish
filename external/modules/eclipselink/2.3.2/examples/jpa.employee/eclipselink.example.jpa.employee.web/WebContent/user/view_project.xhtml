<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/header.jsf">
	<ui:define name="title">View Project: <h:outputText
			value="#{viewProject.project.id}" />
	</ui:define>

	<ui:define name="body">
		<h:form rendered="#{viewProject.project != null}">
			<table width="100%" cellpadding="10">
				<tr bgcolor="#CCCCFF" valign="middle">
					<td>View Project #?</td>
					<td align="right">Put Buttons Here</td>
				</tr>
				<tr>
					<td colspan="2" valign="top" width="33%" align="center">
					<div align="center">
					<h:panelGrid
						columns="2" width="300" class="pretty">
						<f:facet name="header">Basic Project Info</f:facet>
						<h:outputText value="ID" />
						<h:outputText value="#{viewProject.project.id}" />
						<h:outputText value="Name" />
						<h:outputText value="#{viewProject.project.name}" />
						<h:outputText value="Description" />
						<h:outputText value="#{viewProject.project.description}" />
						<h:outputText value="Type" />
						<h:outputText value="#{viewProject.project.type}" />
						<h:outputText value="Version" />
						<h:outputText value="#{viewProject.project.version}" />
					</h:panelGrid>
					</div>
					
					</td>
				</tr>
			</table>
		</h:form>

	</ui:define>

</ui:composition>
</html>
