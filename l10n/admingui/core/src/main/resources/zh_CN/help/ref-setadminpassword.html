<a name="ref-setadminpassword"></a><h4>管理员密码</h4>
<a name="indexterm-28"></a><p>使用&#8220;管理员密码&#8221;页面可以更改当前管理员帐户的密码。</p><p>&#8220;管理员密码&#8221;页面包含以下选项：</p><dl><dt>用户 ID</dt>
<dd><p>当前管理员的用户 ID。这是只读字段。</p></dd>
<dt>组列表</dt>
<dd><p>管理员所属的组。这是只读字段。值为 <tt>asadmin</tt>。</p></dd>
<dt>新密码</dt>
<dd><p>管理员的新密码。</p></dd>
<dt>确认新密码</dt>
<dd><p>管理员的新密码。</p></dd>
</dl>
