<a name="task-support"></a><h4>Sun GlassFish Enterprise Server の「GlassFish ニュース」ページを表示する</h4><a name="indexterm-4"></a><p>「GlassFish ニュース」ページには、ニュースレター、記事、技術的なヒント、ディスカッションフォーラム、関連ブログなどの、Sun GlassFish Enterprise Server に関する追加情報へのリンクが表示されます。</p><ol>
<li><b>ナビゲーションツリーで、「GlassFish ニュース」ノードを選択します。</b><p>「GlassFish ニュース」ページが開きます。</p></li>
<li><b>リンクをクリックすると、ページが新しいブラウザタブまたはウィンドウで開きます。</b></li></ol>
